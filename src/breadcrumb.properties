# The radius around player prop that will spawn new breadcrumbs
# Remember that one tile has unit size, ie. one tile width/height is equal 1
Spawner.spawnRadius=4.5

# The distance between breadcrumbs spawned by Spawner
Spawner.spawnDistance=0.3

# How many waypoints to look ahead when stepping breadcrumbs
# This value needs to be tweaked together with interpolator spacing, good choice is usually 2 or 3
# Bear in mind that even value of '3' will lead you sometimes through collision, but it often
# 'feels' like breadcrumbs are more on the track.
# If used with 'los' waypointbuilder, you want to put '1' here
Spawner.lookAheadWaypoint=2.0

# Amount of orthogonal displacement between left and right paw. Units are, as always, tiles.
Spawner.stepDisplacer=0.25

# Angle that is considered to be looking 'forward' direction, expressed in degrees.
# This angle is used to determine when player is moving towards the path, or away from path
Spawner.forwardAngle=180
