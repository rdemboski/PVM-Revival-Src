tutorial.description.defeated=Pense à utiliser des potions quand tu affrontes des monstres redoutables. Appuie sur F1 pour boire une potion de santé, et sur F2 pour boire une potion de mana.
tutorial.description.normalportal=Certains portails ne peuvent être empruntés que si tu as le niveau nécessaire !
tutorial.description.waypointportal=Fais une pause au collège, rencontre des gens et va acheter des potions et d''autres objets aux vendeurs !
tutorial.description.entersgame=Pour lancer une attaque spéciale, fais un CLIC DROIT n''importe où. Ceci utilise ton mana (bleu). Pour obtenir une QUÊTE, clique sur quelqu''un qui a un point d''exclamation au-dessus de la tête.
tutorial.description.clicksvendor=Les vendeurs vendent des potions et d''autres choses. Utilise ton argent pour leur acheter des objets.
tutorial.description.acceptsquest=Tu as accepté une quête ! Pour lancer une attaque spéciale contre un monstre, fais un CLIC DROIT ! Ceci utilise ton mana.
tutorial.description.stinkelsportal=ATTENTION : ceci est un boss et les boss sont très forts ! Tu ne peux pas les affronter avec des amis. Pense à boire des potions (et à toujours en avoir beaucoup sur toi !). Le butin des boss est très intéressant !
tutorial.description.townportal=Tu as reçu un portail vers la maison. Clique sur le bouton Maison, en bas à gauche, pour ouvrir un portail vers le collège.
wardrobewindow.use.text=Utiliser
# Dry Plains Tutorial= 
tutorial.dryplains.ondefeat.01=Tu t''es fait battre !
tutorial.dryplains.ondefeat.02=Quand tu te fais battre, tu as deux possibilités :
tutorial.dryplains.ondefeat.03=1) Continuer à partir du même point, ce qui coûte quelques pièces.
tutorial.dryplains.ondefeat.04=2) Ou choisir "Retourner dans un endroit sûr" pour revenir en jeu dans un endroit sûr proche.
tutorial.dryplains.ondefeat.05=Et maintenant, clique pour continuer. Comme c''est la première fois que tu te fait battre, ça ne te coûtera rien !
tutorial.dryplains.continue=Continuer
tutorial.dryplains.level3.01=Félicitations ! Tu as atteint le niveau [x] !
tutorial.dryplains.level3.02=Chaque fois que tu gagnes un niveau, n''oublie pas d''augmenter aussi celui de ton animal.
tutorial.dryplains.level3.03=Clique sur l''icône clignotante d''animal pour ouvrir l''écran des animaux.
tutorial.dryplains.level3.04=Et maintenant, clique sur le bouton clignotant de jeton d''animal pour accéder à l''entraînement d''animal
tutorial.dryplains.level3.05=Pour donner un délicieux jeton à manger à ton animal, clique sur l''icône clignotante + jusqu''à atteindre le niveau 3.
tutorial.dryplains.level3.06=Enfin, clique sur le bouton vert pour accepter tes modifications.
tutorial.dryplains.level3.07=Bien joué ! Ton animal est maintenant niveau 3, il fera plus de dégâts aux monstres !
tutorial.dryplains.armor.01=Tu as trouvé ta première pièce d''équipement ! Laisse-moi te montrer comment t''en équiper.
tutorial.dryplains.armor.02=Clique sur l''icône clignotante d''équipement en bas de l''écran.
tutorial.dryplains.armor.03=Bienvenue sur l''écran d''équipement !
tutorial.dryplains.armor.04=C''est ici que tu peux essayer tes objets pour gagner en puissance... et avoir un look encore plus cool.
tutorial.dryplains.armor.05=Bien, équipons-nous de la pièce d''équipement que tu as trouvée.
tutorial.dryplains.armor.06=Clique sur l''emplacement de torse, qui clignote.
tutorial.dryplains.armor.07=Puis, clique sur la pièce d''équipement clignotante dans ton inventaire.
tutorial.dryplains.armor.08=Tu vois, c''est simple. Cet objet confère un bonus de santé, alors, maintenant, ton personnage a plus de santé qu''avant.
tutorial.dryplains.armor.09=Il y a 6 emplacements d''objets différents. Clique sur celui que tu veux pour voir les objets que tu possèdes.
tutorial.dryplains.armor.10=Avant de continuer, n''oublie pas que seuls les membres ont droit aux emplacements suivants : tête et babiole.
tutorial.dryplains.armor.11=Bonne chance au cours de tes aventures !
tutorial.dryplains.finish=Clique pour terminer !
tutorial.dryplains.clickcontinue=Clique pour continuer !
