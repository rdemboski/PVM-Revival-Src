system.illegalos=Désolé de la gêne occasionnée, mais Pets vs Monsters n''est pas compatible avec les systèmes Mac à l''heure actuelle. Une version Mac sera disponible ultérieurement.
splashscreen.waitmessage=Prière de patienter...
splashscreen.tip1=Le jeu se charge ! Prépare-toi à combattre les\nmonstres !
splashscreen.tip2=Entraîne toujours tes animaux pour qu''ils fassent le plus de dégâts possible !
splashscreen.tip3=Tu peux aller n''importe où à partir du collège.
splashscreen.tip4=Si tu n''arrives plus à avancer sur une quête, suis les traces de pattes !
splashscreen.tip5=Gagne de nouveaux animaux en battant des monstres de leur niveau.
splashscreen.tip6=Quelque chose de spécial se produit quand tu amènes un animal au niveau 40 !
splashscreen.tip7=Les armures ayant plus de caractéristiques sont souvent meilleures.
splashscreen.tip8=Les casques n''ont pas de caractéristiques, mais ils sont rares !
splashscreen.tip9=Clique droit pour utiliser l''attaque spéciale de ton animal. Attention, elle consomme du mana.
splashscreen.tip10=Appuie sur F1 ou F2 pour boire une potion de santé ou de mana !
splashscreen.tip11=Il y a des tas de choses à faire et à trouver à partir du niveau 40 !
splashscreen.tip12=Clique sur l''icône de bulle de discussion pour parler avec les autres joueurs et les ajouter à ta liste d''amis !
splashscreen.tip13=Appuie sur la BARRE D''ESPACE pour mettre le jeu sur PAUSE quand tu n''es pas en combat.
splashscreen.tip14=Dans ton inventaire d''animaux, clique sur Entraînement pour entraîner tes animaux !
splashscreen.tip15=Ne t''inquiète pas, personne d''autre ne peut prendre le butin que tu trouves sur les monstres.
splashscreen.tip16=Quand tu affrontes un groupe de monstres, utilise tes attaques spéciales permettant d''en toucher plusieurs en même temps.
splashscreen.tip17=Essaye de changer d''animal si ton adversaire te semble trop fort.
splashscreen.tip18=Pense à entraîner plusieurs de tes animaux favoris, afin d''avoir plusieurs options au combat.
splashscreen.tip19=Tu peux entraîner tes animaux jusqu''à ton niveau.
splashscreen.tip20=Utilise tes pièces pour acheter des potions et d''autres objets auprès des vendeurs.
splashscreen.tip21=Au collège, tu peux acheter n''importe quel type d''objet.
splashscreen.tip22=Chaque fois que tu gagnes un niveau, pense à entraîner l''animal que tu utilises.
splashscreen.tip23=Chaque fois que tu gagnes un niveau, pense à entraîner tes animaux favoris. Cela nécessite des jetons d''animaux.
splashscreen.tip24=Si le jeu te plaît, pense à en parler à tes amis !
splashscreen.tip25=Appuie sur Entrer pour commencer à écrire un message (si tes parents t''autorisent à le faire).
splashscreen.tip26=Tu peux voir tes amis sur la carte en appuyant sur la touche M.
splashscreen.tip27=N''oublie pas d''acheter des potions de santé ou de mana avant d''entrer dans une nouvelle zone.
splashscreen.tip28=Tu peux changer d''animal grâce aux touches 1, 2 et 3. Entraîne-toi à utiliser différents animaux en fonction de la situation.
splashscreen.tip29=Tu récupères de la santé et du mana au fil du temps. Apprends à mêler attaques au corps à corps et à distance pour consommer moins de potions.
splashscreen.tip30=Les boss ont des attaques spéciales. Lis bien les messages qui te donnent des indices quand tu les affrontes !
