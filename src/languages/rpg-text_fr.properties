008_r_treetoptrail_02-quest0-name=Moustaches et méprises
008_r_treetoptrail_02-quest1-name=Les barbes ne sont pas des moustaches
008_r_treetoptrail_02-quest2-name=Et nous avons un vainqueur !
008_r_treetoptrail_02-quest3-name=Oh, Fernando !
008_r_treetoptrail_02-quest4-name=Un nouvel avis
008_r_treetoptrail_02-quest5-name=On en a déjà parlé, Jimmy...
008_r_treetoptrail_02-quest6-name=Bambul, le seigneur des scarabées
008_r_treetoptrail_02-quest0-text=Les habitants de la région n'arrêtent pas de se disputer. Et, pendant ce temps, l'armée de Magmacron s'est réorganisée.
008_r_treetoptrail_02-quest1-text=Jack a une très belle barbe, c'est vrai, mais ça ne compte pas dans un concours de moustaches. Désolé, Jack.
008_r_treetoptrail_02-quest2-text=C'est vrai, la moustache de Danasi n'est pas mal du tout. Bon, on peut s'occuper des abeilles, maintenant ?
008_r_treetoptrail_02-quest3-text=Fernando dit que ce n'est pas juste de dire que Danasi a gagné avant de voir sa moustache à lui. Il n'a pas tort...
008_r_treetoptrail_02-quest4-text=Danasi et Fernando ont tous deux une superbe moustache. Comment décider qui a la plus belle ?
008_r_treetoptrail_02-quest5-text=Trouve Jimmy et explique-lui une bonne fois pour toutes quelle est la différence entre une barbe et une moustache.
008_r_treetoptrail_02-quest6-text=Bambul n'a ni barbe ni moustache, alors, tout le monde est d'accord qu'il n'a rien à faire dans cet arbre !
008_r_treetoptrail_02-mission0-part1-start=Emprunter le portail vert à destination de la canopée et aider à déterminer qui a la plus belle moustache
008_r_treetoptrail_02-mission1-part1-start=Vaincre 25 bourdonnants de l'essaim en rejoignant le prochain participant au concours
008_r_treetoptrail_02-mission1-part2-start=Trouver Danasi pour lui dire ce que tu penses de sa moustache
008_r_treetoptrail_02-mission2-part1-start=Vaincre Bourdomax et détruire le dernier cristal qui corrompt les fruits de la région
008_r_treetoptrail_02-mission2-part2-start=Dire à Danasi que, selon toi, c'est lui qui a la plus belle moustache
008_r_treetoptrail_02-mission3-part1-start=Vaincre 15 vrombissants en allant rejoindre Fernando
008_r_treetoptrail_02-mission3-part2-start=Dire à Fernando que sa belle moustache lui donne en effet des airs de pirate
008_r_treetoptrail_02-mission4-part1-start=Demander à Brûleur ce qu'il en pense (s'il t'embête, le vaincre et détruire son cristal !)
008_r_treetoptrail_02-mission4-part2-start=Dire à Fernando que ça revient à choisir entre une glace et des bonbons
008_r_treetoptrail_02-mission5-part1-start=Vaincre 15 insectes à la place des habitants de la région, trop occupés à se disputer pour se défendre
008_r_treetoptrail_02-mission5-part2-start=Dire à tout le monde que Jimmy a gagné, ça règlera la question
008_r_treetoptrail_02-mission6-part1-start=Vaincre Bambul le scarabée
008_r_treetoptrail_02-mission6-part2-start=Emprunter le portail pour retourner au collège
008_r_treetoptrail_02-mission6-part3-start=Dire à Alex l'assistant de toujours se raser de près, parce que ces histoires de moustaches, ça commence à te barber !
