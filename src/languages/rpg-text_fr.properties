speech.cloudstorm.click.02=Tu aimes le risque, pas vrai ?
speech.cloudstorm.click.03=Les monstres qui vivent ici sont vraiment méchants !
speech.cloudstorm.click.04=Les monstres de la région ont souvent des objets de valeur.
speech.cloudstorm.click.05=Choisis l'animal le mieux adapté à la situation.
