003_g_humidjungle_01-mission1-part1-start=Récupérer 3 carapaces de tatou qui serviront à faire des munitions pour les habitants de la région
003_g_humidjungle_01-mission1-part2-start=Apporter les carapaces à Sonia Dans-le-Mille pour que les habitants de la région puissent se défendre
003_g_humidjungle_01-mission2-part1-start=Récupérer la carapace géante de Claquedent pour que les habitants de la région puissent construire un nouveau village
003_g_humidjungle_01-mission2-part2-start=Retourner voir Sonia avec la carapace de Claquedent (ce n'est pas grave si tu la fais tomber, elle est incassable !)
003_g_humidjungle_01-mission3-part1-start=Retrouver les caisses de provisions volées
003_g_humidjungle_01-mission3-part2-start=Vaincre Kong Crin-d'Épine, le chef des singes voleurs monstrueux
003_g_humidjungle_01-mission3-part3-start=Aller voir Stéphanie pour lui demander si les villageois ne voudraient pas aller habiter là où il y a moins de monstres
