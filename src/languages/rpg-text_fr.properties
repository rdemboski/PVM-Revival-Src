012_rg_clouds_02-quest2-name=Formes et méforme
012_rg_clouds_02-quest3-name=Accrochés aux nuages
012_rg_clouds_02-quest4-name=Un nouveau panorama
012_rg_clouds_02-quest0-text=Oculaire, l'oeil mécanique, veut changer la façon dont on regarde les nuages !
012_rg_clouds_02-quest1-text=D'étranges tuyaux sont apparus dans le ciel et, maintenant, les nuages deviennent tous noirs et inquiétants !
012_rg_clouds_02-quest2-text=C'est la fumée rejetée par les tuyaux qui donne ces formes inquiétantes aux nuages.
012_rg_clouds_02-quest3-text=Les monstres créent des crochets dans les nuages pour s'emparer de toutes les étoiles du ciel !
012_rg_clouds_02-quest4-text=Oculaire, l'oeil mécanique, veut qu'on ne voie plus que des choses effrayantes quand on regarde les nuages !
012_rg_clouds_02-mission0-part1-start=Emprunter le portail bleu à destination des nuages brumeux pour en apprendre davantage sur le plan maléfique d'Oculaire
012_rg_clouds_02-mission1-part1-start=Vaincre 25 tempêtes nocives et 5 tempêtes nocives brutales en allant au camp des pilotes
012_rg_clouds_02-mission1-part2-start=Parler à quelqu'un au camp des pilotes au sujet des étranges tuyaux qui causent des problèmes dans les nuages
012_rg_clouds_02-mission2-part1-start=Vaincre 5 tornades toxiques tout en continuant à explorer le mystère des nuages à l'air méchant
012_rg_clouds_02-mission2-part2-start=Détruire le cristal à énergie corrompu de Cyclone pour empêcher les tornades maléfiques de tout corrompre
012_rg_clouds_02-mission2-part3-start=Demander à Ali Alamo si quelqu'un a pensé à utiliser du déboucheur de canalisations pour chasser le mal des tuyaux
012_rg_clouds_02-mission3-part1-start=Vaincre 5 élémentaires crépitants avant que les monstres ne volent toutes les étoiles
012_rg_clouds_02-mission3-part2-start=Détruire le cristal à énergie corrompu de Coup-de-Tonnerre pour empêcher les monstres de causer d'autres problèmes
012_rg_clouds_02-mission3-part3-start=Dire à Isa que tu veux bien sauter dans un des tuyaux parce que tu adores le toboggan... euh, pour voir où il mène
012_rg_clouds_02-mission4-part1-start=Faire comprendre à Oculaire que les plus chouettes nuages ressemblent à des vaisseaux spatiaux ou à des moutons
012_rg_clouds_02-mission4-part2-start=Emprunter le portail pour retourner au collège
012_rg_clouds_02-mission4-part3-start=Dire au professeur Vong qu'Oculaire aurait peut-être été moins en colère s'il avait appris à cligner de l'oeil
