002_r_dryplains_01-mission3-part2-start=Retourner voir Abby, qui a besoin d'aide pour se débarrasser du sable qu'elle a dans les yeux
002_r_dryplains_01-mission4-part1-start=Battre Piquant, le cactus géant, avant qu'il ne mette encore plus d'épines dans les pattes des animaux
