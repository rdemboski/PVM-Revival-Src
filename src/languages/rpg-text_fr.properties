023_rgb_riverside_canyon-quest3-name=Les babouins boxeurs !
023_rgb_riverside_canyon-quest0-text=Finalement, il y a pire que Magmacron : les choux de Bruxelles, les contrôles de maths et le gang de la rivière !
023_rgb_riverside_canyon-quest1-text=Le monde des monstres est de plus en plus difficile à traverser. L'animal que tu choisiras pourra grandement t'aider.
023_rgb_riverside_canyon-quest2-text=Le gang de la rivière veut s'emparer du canyon. Choisis un animal et montre-leur ce que c'est que le travail d'équipe !
023_rgb_riverside_canyon-quest3-text=Les babouins squelettes ont l'intention d'envahir les écoles locales pour s'emparer de l'argent du déjeuner des élèves !
