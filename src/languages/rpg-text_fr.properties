012_rg_clouds_01-quest1-name=D'où viennent les tempêtes ? (2e partie)
012_rg_clouds_01-quest2-name=D'où viennent les tempêtes ? (1ère partie)
012_rg_clouds_01-quest3-name=Tous les vols sont retardés
012_rg_clouds_01-quest4-name=Deux tempêtes valent mieux qu'une
012_rg_clouds_01-quest5-name=La tête dans les nuages
012_rg_clouds_01-quest6-name=Le géant des tempêtes affamé
012_rg_clouds_01-quest0-text=Vantard, Oculaire, Croâ, Athcir, Ecto, Brulos et Brasier : retrouve les monstres que Magmacron a invités à dîner.
012_rg_clouds_01-quest1-text=De méchants monstres mineurs découpent les nuages à grands coups de hache géante !
012_rg_clouds_01-quest2-text=Les monstres sentinelles tirant des lasers dans les nuages utilisent le pouvoir d'un cristal des tempêtes géant !
012_rg_clouds_01-quest3-text=À cause des manigances de Vantard, tous les vols d'avion ont été retardés de par le\nmonde !
012_rg_clouds_01-quest4-text=Certains monstres ont appris à se couper en deux. Ça veut dire qu'ils sont deux fois plus nombreux !
012_rg_clouds_01-quest5-text=Il y a un visage triste dans les nuages derrière l'école de pilotage. Qu'est-ce qui cause sa tristesse ?
012_rg_clouds_01-quest6-text=Vantard, le géant des tempêtes, t'en veut t'avoir gâché le grand dîner de monstres de Magmacron !
012_rg_clouds_01-mission0-part1-start=Emprunter le portail bleu à destination des Monts des Nuages et trouver les monstres invités au dîner de Magmacron
012_rg_clouds_01-mission1-part1-start=Vaincre 5 golems des nuages enragés et nocifs afin de les empêcher de frapper les nuages
012_rg_clouds_01-mission1-part2-start=Mettre les générateurs de tempête hors service
012_rg_clouds_01-mission1-part3-start=Interroger le capitaine Eddie au sujet des bottes permettant de marcher sur les nuages que tout le monde semble porter
012_rg_clouds_01-mission2-part1-start=Empêcher les monstres de créer une méga-tempête et récupérer un morceau du cristal des tempêtes
012_rg_clouds_01-mission2-part2-start=Apporter le morceau de cristal au pilote Valério pour qu'il puisse effectuer des tests sur des mini-tempêtes
012_rg_clouds_01-mission3-part1-start=Vaincre 3 tempêtes enragées et nocives et détruire le générateur de bourrasques
012_rg_clouds_01-mission3-part2-start=Aller à l'école de pilotage et voir s'il y aurait un pilote assez courageux pour décoller en échange de crème glacée
012_rg_clouds_01-mission4-part1-start=Vaincre 10 tornades enragées et leur dire qu'une tornade à la fois, c'est déjà bien assez
012_rg_clouds_01-mission4-part2-start=Vaincre Ouragan et obtenir son secret de multiplication des monstres
012_rg_clouds_01-mission4-part3-start=Apporter le secret à Willy Watson... ou te dédoubler pour demander à ton double de s'en charger à ta place
012_rg_clouds_01-mission5-part1-start=Récupérer 10 coeurs énergétiques d'élémentaires scintillants qui causent une crise dans les nuages
012_rg_clouds_01-mission5-part2-start=Faire comprendre à Onde-de-Choc qu'il ne doit lancer des éclairs que les jours où tu ne peux pas sortir de la maison
012_rg_clouds_01-mission5-part3-start=Demander à Shelley Shane s'il ne serait pas possible d'interdire le mauvais temps le week-end
012_rg_clouds_01-mission6-part1-start=Vaincre Vantard afin que le ciel se dégage assez pour que le tournoi de morpion en extérieur ait bien lieu ce week-end
012_rg_clouds_01-mission6-part2-start=Emprunter le portail pour retourner au collège
012_rg_clouds_01-mission6-part3-start=Dire au professeur Vong de prévoir un parapluie en acier pour les jours à venir, car il risque de pleuvoir des monstres
