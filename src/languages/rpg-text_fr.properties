025_rgb_mountain_fountain-quest3-name=Les mensonges se propagent
025_rgb_mountain_fountain-quest0-text=Un groupe de monstres louches a découvert la célèbre fontaine du mensonge.
025_rgb_mountain_fountain-quest1-text=Les araignées ont toujours fait des choses horribles et méchantes, mais au moins, elles étaient honnêtes, jusque-là.
025_rgb_mountain_fountain-quest2-text=Les tatous prétendent garder le portail à destination du collège. Vite, empêche-les de l'emprunter !
025_rgb_mountain_fountain-quest3-text=Ne crois rien de ce que tu entends dans les montagnes... sauf les quêtes, bien sûr. Elles sont généralement vraies.
025_rgb_mountain_fountain-mission0-part1-start=Emprunter le portail jaune à destination de la fontaine de montagne et découvrir les mensonges
025_rgb_mountain_fountain-mission1-part1-start=Vaincre les araignées crocs-mauves qui affirment ne jamais avoir utilisé de lasers violets
025_rgb_mountain_fountain-mission1-part2-start=Détruire les oeufs d'araignée et vaincre la croc-mauve monstrueuse qui prétend n'avoir jamais mordu personne
025_rgb_mountain_fountain-mission1-part3-start=Raconter à Maurice que tu as déjà escaladé un volcan (non, c'est vrai ?)
025_rgb_mountain_fountain-mission2-part1-start=Vaincre 5 tatous brutaux et empêcher les tatous d'approcher du portail
025_rgb_mountain_fountain-mission2-part2-start=Vaincre le tatou monstrueux et s'assurer que le portail ne présente plus de danger... euh, d'ailleurs, où est-il passé ?
025_rgb_mountain_fountain-mission2-part3-start=Expliquer à Howard le canonnier que les tatous ne faisaient que bluffer
025_rgb_mountain_fountain-mission3-part1-start=Détruire le cristal à monstres vert, qui est utilisé pour propager des mensonges dans toutes les montagnes
025_rgb_mountain_fountain-mission3-part2-start=Vaincre le perroquet monstrueux, qui prétend ne pas être au courant pour les bottes à serres en acier volées
025_rgb_mountain_fountain-mission3-part3-start=Retourner au collège
025_rgb_mountain_fountain-mission3-part4-start=Dire au chercheur Rouque que mentir, c'est mal... sauf quand personne ne peut savoir qu'on ment, bien sûr !
