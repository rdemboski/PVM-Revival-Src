003_g_humidjungle_02-quest0-name=Les araignées aiment aussi la pluie toxique
003_g_humidjungle_02-quest1-name=Les milk-shakes au venin, c'est trop bien !
003_g_humidjungle_02-quest2-name=Ce qui naît dans la boue
003_g_humidjungle_02-quest3-name=Le visage du mal
003_g_humidjungle_02-quest4-name=Un message pour le maître du mal ?
003_g_humidjungle_02-quest5-name=Trop tard, il sait tout !
003_g_humidjungle_02-quest0-text=L'opération d'extraction minière de Magmacron est terminée, mais ses effets toxiques commencent à peine à se ressentir
003_g_humidjungle_02-quest1-text=Des villageois disparaissent dans la jungle, qui grouille subitement d'araignées malfaisantes
003_g_humidjungle_02-quest2-text=Les pièces du plan super-secret de Magmacron s'assemblent les unes après les autres.
003_g_humidjungle_02-quest3-text=Les marques sur le dos des araignées crocs-venimeux sont des visages effrayants qui hypnotisent les villageois !
003_g_humidjungle_02-quest4-text=L'antre de la reine regorge de messages incompréhensibles adressés à Magmacron en personne !
003_g_humidjungle_02-quest5-text=Magmacron a appris une vérité première, aujourd'hui : plus une araignée est grosse, plus elle est terrifiante !
003_g_humidjungle_02-mission0-part1-start=Mener l'enquête sur le plan que les monstres tentent de mettre en oeuvre à l'intérieur de la passe aux araignées
003_g_humidjungle_02-mission1-part1-start=Vaincre Tissemort et obtenir du venin d'araignée
003_g_humidjungle_02-mission1-part2-start=Apporter le venin d'araignée aux villageois pour qu'ils puissent se faire des milk-shakes au venin (ils adorent ça !)
003_g_humidjungle_02-mission2-part1-start=Vaincre 5 araignées crocs-venimeux et observer les marques sur leur dos
003_g_humidjungle_02-mission2-part2-start=Détruire les 3 cocons d'araignées avant que d'autres araignées n'en sortent
003_g_humidjungle_02-mission2-part3-start=Trouver Greg, l'un des villageois
003_g_humidjungle_02-mission3-part1-start=Vaincre 25 araignées crocs-venimeux avant qu'elles n'hypnotisent quelqu'un d'autre
003_g_humidjungle_02-mission3-part2-start=Récupérer les 3 oeufs d'araignée pour qu'on puisse les étudier et les manger au petit-déjeuner
003_g_humidjungle_02-mission3-part3-start=Apporter les oeufs au cuis... euh, chercheur local
003_g_humidjungle_02-mission4-part1-start=Vaincre la reine des crocs-bleus et détruire sa tanière avant que Magmacron ne reçoive son message codé
003_g_humidjungle_02-mission4-part2-start=Retourner voir le chercheur local pour lui faire part de ce que tu as observé
003_g_humidjungle_02-mission5-part1-start=Vaincre Eyne, l'araignée malfaisante, avant qu'elle n'arrive à se faufiler par le portail et à terroriser tout le monde
