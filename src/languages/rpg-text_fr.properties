003_g_humidjungle_01-quest0-text=L'armée de monstres de Magmacron s'est enfuie dans la jungle pour se remettre de ses coups de soleil.
003_g_humidjungle_01-quest1-text=Les habitants de la région sont sans défense contre la super-résistance de la nouvelle armure des monstres.
003_g_humidjungle_01-quest2-text=Des rumeurs évoquent une carapace plus résistante et plus longue que toutes les autres.
003_g_humidjungle_01-quest3-text=Les monstres ont volé toutes les provisions ! Sans elles, les villageois ne pourront jamais reconstruire leur village.
003_g_humidjungle_01-quest4-text=Oughu, le nouveau roi des singes monstrueux, lance une dernière attaque contre l'avant-poste principal du village.
