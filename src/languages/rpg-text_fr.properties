013_gb_toxicswamp_03-quest3-name=Du limon bleu ? Beurk !
013_gb_toxicswamp_03-quest4-name=Un goûteur sachant goûter
013_gb_toxicswamp_03-quest0-text=Le village englouti est en train de s'enfoncer dans les marais. Découvre ce qui cause l'augmentation du niveau de vase !
013_gb_toxicswamp_03-quest1-text=Tout ce que contient le village disparaît peu à peu dans les marais. Vite, sauve les caisses de BD !
013_gb_toxicswamp_03-quest2-text=Les limons projectifs se gavent de milk-shakes au pain rassis, qu'ils recrachent ensuite dans les marais !
013_gb_toxicswamp_03-quest3-text=Les limons ont mangé quelque chose qui ne leur revient pas et certains d'entre eux en sont devenus bleus !
013_gb_toxicswamp_03-quest4-text=Ecto, le seigneur des marais, doit goûter toute la nourriture qui est ensuite envoyée au volcan de Magmacron.
013_gb_toxicswamp_03-mission3-part1-start=Trouver 10 pots de matière visqueuse afin d'étudier les habitudes gustatives des limons
013_gb_toxicswamp_03-mission3-part2-start=Aller à la crête et donner les pots de matière visqueuse à Guillaume Delouest
013_gb_toxicswamp_03-mission4-part1-start=Vaincre Ecto, le seigneur des marais, pour obliger Magmacron à goûter lui-même son horrible boue à monstres
013_gb_toxicswamp_03-mission4-part2-start=Emprunter le portail pour retourner au collège
013_gb_toxicswamp_03-mission4-part3-start=Dire au professeur Vong que, toi aussi, ça te rendrait malade, les milk-shakes au pain rassis et au crabe. Beurk !
