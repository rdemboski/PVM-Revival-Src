009_b_mysteriousseabed_02-quest1-name=L'invasion des crustacés
009_b_mysteriousseabed_02-quest2-name=L'armée des homards
009_b_mysteriousseabed_02-quest3-name=L'entrée de la grotte
009_b_mysteriousseabed_02-quest0-text=Magmacron s'intéresse à tout ce qui coupe... il taille, affûte et vole le plus d'objets tranchants possibles.
009_b_mysteriousseabed_02-quest1-text=Les crabes, c'est comme des araignées, mais avec une carapace et des pinces... et on ne peut pas les écraser du pied.
009_b_mysteriousseabed_02-quest2-text=Quelqu'un a délivré tous les homards du monde de leurs aquariums pour en faire une immense armée !
009_b_mysteriousseabed_02-quest3-text=Lobotron, le homard robot qui garde le deuxième portail, aiguise ses plans au fond de la grotte de glace.
009_b_mysteriousseabed_02-mission0-part1-start=Emprunter le portail vert à destination du récif de corail et mettre à mal le plan de Lobotron
009_b_mysteriousseabed_02-mission1-part1-start=Vaincre 50 crabes des glaces qui infestent la région
009_b_mysteriousseabed_02-mission1-part2-start=Vaincre 25 homards des glaces qui ont bizarrement appris à marcher
009_b_mysteriousseabed_02-mission1-part3-start=Vaincre Pincegivre et récupérer le sabre d'abordage volé
009_b_mysteriousseabed_02-mission1-part4-start=Apporter le sabre d'abordage volé à Nick le pirate pour qu'il puisse émousser sa lame
009_b_mysteriousseabed_02-mission2-part1-start=Vaincre 5 homards des glaces brutaux
009_b_mysteriousseabed_02-mission2-part2-start=Récupérer 5 caisses de provisions contenant une cargaison d'ustensiles coupants pour un certain Lobotron
009_b_mysteriousseabed_02-mission2-part3-start=Vaincre Gigantus et ses serviteurs, puis détruire le cristal à énergie de la région
009_b_mysteriousseabed_02-mission2-part4-start=Demander à Rosa qui est Lobotron et pourquoi il a besoin de tous ces ustensiles et d'une armée de délicieux homards
009_b_mysteriousseabed_02-mission3-part1-start=Vaincre Ermite, le crabe à pointes, qui protège l'entrée de la grotte de glace
009_b_mysteriousseabed_02-mission3-part2-start=Emprunter le portail pour retourner au collège
009_b_mysteriousseabed_02-mission3-part3-start=Trouver Alex l'assistant et lui dire que tu es d'humeur à manger des crustacés
