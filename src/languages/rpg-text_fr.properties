009_b_mysteriousseabed_01-quest0-name=Bataille de boules de neige
009_b_mysteriousseabed_01-quest1-name=Ils ont même attaqué notre bonhomme de neige
009_b_mysteriousseabed_01-quest2-name=Loup yéti ?
009_b_mysteriousseabed_01-quest3-name=Le retour des vers à trésor
009_b_mysteriousseabed_01-quest4-name=Comment on fait une boule de neige ?
009_b_mysteriousseabed_01-quest5-name=On combat le feu par le feu... et la glace ?
009_b_mysteriousseabed_01-quest6-name=Ça jette un froid
009_b_mysteriousseabed_01-quest7-name=Rompre la glace
009_b_mysteriousseabed_01-quest8-name=Si seulement il y avait une madame Rorkin...
009_b_mysteriousseabed_01-quest0-text=Les monstres de Magmacron rôdent au fond d'une mer gelée, où ils sont pris dans une bataille de boules de neige géante.
009_b_mysteriousseabed_01-quest1-text=Les explorateurs sont attaqués par des monstres qui leur jettent des boules de neige. Ce sont eux qui ont commencé !
009_b_mysteriousseabed_01-quest2-text=Les explorateurs vont avoir besoin de provisions pour construire un fortin à l'épreuve des boules de neige.
009_b_mysteriousseabed_01-quest3-text=Les vers chasseurs de trésors commencent à voler de précieux biens de famille !
009_b_mysteriousseabed_01-quest4-text=Personne n'a jamais appris aux explorateurs à faire de belles boules de neige, pas étonnant qu'ils se fassent battre !
009_b_mysteriousseabed_01-quest5-text=Les monstres trichent en mettant de la glace, des brindilles, des pierres et de la magie dans leurs boules de neige !
009_b_mysteriousseabed_01-quest6-text=Il fait déjà assez froid l'hiver sans que les golems géants causent des blizzards en soufflant !
009_b_mysteriousseabed_01-quest7-text=Deux explorateurs sont tellement en froid qu'ils refusent de se parler.
009_b_mysteriousseabed_01-quest8-text=Magmacron a transformé en monstre la tristesse qui emplissait son coeur de glace.
009_b_mysteriousseabed_01-mission0-part1-start=Emprunter le portail vert pour poursuivre l'armée de Magmacron jusqu'au fond des mers gelé
009_b_mysteriousseabed_01-mission1-part1-start=Dire à Zack que le seul moyen de remporter cette bataille est de construire un fortin à l'épreuve des boules de neige
009_b_mysteriousseabed_01-mission2-part1-start=Vaincre 20 yétis et leur dire qu'on peut lancer des boules de neige, mais sans mettre des trucs qui font mal dedans !
009_b_mysteriousseabed_01-mission2-part2-start=Récupérer les provisions perdues et détruire le cristal maudit que Magmacron utilise dans la région
009_b_mysteriousseabed_01-mission2-part3-start=Rapporter les provisions pour que la construction du fortin puisse commencer
009_b_mysteriousseabed_01-mission3-part1-start=Vaincre 15 vers des glaces et leur expliquer que les biens de famille, on en hérite, ça ne se vole pas
009_b_mysteriousseabed_01-mission3-part2-start=Vaincre Trémousse, le ver des glaces, et trouver l'amulette de la soeur de la fille de la mère de Jeanne
009_b_mysteriousseabed_01-mission3-part3-start=Faire croire à Jeanne que son précieux bien de famille est perdu à tout jamais, puis lui dire que c'était une blague
009_b_mysteriousseabed_01-mission4-part1-start=Trouver Santiago et lui dire comment faire de belles boules de neige
009_b_mysteriousseabed_01-mission5-part1-start=Récupérer 25 petites pointes de golem
009_b_mysteriousseabed_01-mission5-part2-start=Récupérer des pointes de glace sur Abominable et ses serviteurs
009_b_mysteriousseabed_01-mission5-part3-start=Revenir avec tout le nécessaire pour faire une boule de neige absolument parfaite
009_b_mysteriousseabed_01-mission6-part1-start=Vaincre 4 golems de glace, ou ils feront geler tes crottes de nez
009_b_mysteriousseabed_01-mission6-part2-start=Vaincre Masseneige et détruire le cristal à énergie que Magmacron utilise dans la région
009_b_mysteriousseabed_01-mission6-part3-start=Dire à Lucie que les écoles de la région peuvent rester ouvertes... mais est-ce que c'est vraiment une bonne idée ?
009_b_mysteriousseabed_01-mission7-part1-start=Dire à Mal que Bouteleur est disposé à recommencer à lui parler... si Mal veut bien aussi, bien sûr
009_b_mysteriousseabed_01-mission8-part1-start=Aller jouer avec Rorkin le yéti... et s'il décide de tricher, tant pis pour lui !
009_b_mysteriousseabed_01-mission8-part2-start=Emprunter le portail pour retourner au collège
009_b_mysteriousseabed_01-mission8-part3-start=Dire à Alex l'assistant que les batailles de boules de neige finissent souvent en crises de larmes
