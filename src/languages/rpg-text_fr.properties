027_rgb_mushroom_tunnels-quest0-name=Flammèche le dragon
027_rgb_mushroom_tunnels-quest1-name=Le dragon qui ne savait pas voler (I)
027_rgb_mushroom_tunnels-quest2-name=Le dragon qui ne savait pas voler (II)
027_rgb_mushroom_tunnels-quest3-name=Le dragon qui ne savait pas voler (III)
027_rgb_mushroom_tunnels-quest4-name=Le dragon qui ne savait pas voler (IV)
027_rgb_mushroom_tunnels-quest5-name=La proposition
027_rgb_mushroom_tunnels-quest0-text=Flammèche ne sait pas voler, alors, il compense en causant dix fois plus de départs de feu que les autres dragons.
027_rgb_mushroom_tunnels-quest1-text=Il faut de l'espace pour apprendre à voler, mais Flammèche vit dans une grotte où il est tout à l'étroit !
027_rgb_mushroom_tunnels-quest2-text=Il faut aussi un bon instructeur de vol pour apprendre à voler, mais Flammèche a engagé un champignon géant !
027_rgb_mushroom_tunnels-quest3-text=Il faut également bien se nourrir pour apprendre à voler, mais Flammèche a un vaseux comme cuisinier !
027_rgb_mushroom_tunnels-quest4-text=Enfin, il faut quelqu'un qui vous pousse et vous motive. Là, Flammèche a plutôt bien réussi son coup.
027_rgb_mushroom_tunnels-quest5-text=Dire à Flammèche que tu veux bien lui apprendre à voler s'il promet de ne plus jamais souffler de feu
027_rgb_mushroom_tunnels-mission0-part1-start=Aller aux tunnels fongiques et découvrir pourquoi Flammèche n'a jamais appris à voler
027_rgb_mushroom_tunnels-mission1-part1-start=Vaincre 5 lézards des cavernes brutaux et 10 lézards des cavernes
027_rgb_mushroom_tunnels-mission1-part2-start=Vaincre 10 vaseux
027_rgb_mushroom_tunnels-mission1-part3-start=Dire à Olivier que tu as fait un peu de place dans la grotte
027_rgb_mushroom_tunnels-mission2-part1-start=Trouver 5 petits champignons pour ton animal (tu penses bien à le nourrir régulièrement, n'est-ce pas ?)
027_rgb_mushroom_tunnels-mission2-part2-start=Renvoyer le champignon géant qui sert d'instructeur de vol à Flammèche... en le battant, bien sûr
027_rgb_mushroom_tunnels-mission2-part3-start=Dire à Olivier qu'il faut toujours demander leur C.V. aux instructeurs de vol qu'on veut engager
027_rgb_mushroom_tunnels-mission3-part1-start=Détruire les 3 cristaux à vase et 20 vaseux
027_rgb_mushroom_tunnels-mission3-part2-start=Vaincre le vaseux cuisinier
027_rgb_mushroom_tunnels-mission3-part3-start=Dire à Olivier que Flammèche devrait manger des ailes de poulet, pas de la soupe de vase
027_rgb_mushroom_tunnels-mission4-part1-start=Vaincre 10 bêtes des cavernes et 3 bêtes des cavernes brutales
027_rgb_mushroom_tunnels-mission4-part2-start=Vaincre la bête des cavernes monstrueuse, qui pousse Flammèche à donner le meilleur (ou le pire !) de lui-même
027_rgb_mushroom_tunnels-mission4-part3-start=Rappeler à Olivier que tu n'es pas là pour aider Flammèche (tu ne voudrais pas avoir affaire à un dragon motivé, si ?)
027_rgb_mushroom_tunnels-mission5-part1-start=Entrer dans la tanière de Flammèche
027_rgb_mushroom_tunnels-mission5-part2-start=Peut-être que Flammèche arrêtera d'être méchant pour apprendre à voler... mais s'il souffle et attaque, bats-le !
027_rgb_mushroom_tunnels-mission5-part3-start=Retourner au collège
027_rgb_mushroom_tunnels-mission5-part4-start=Dire au docteur Noah que les monstres n'écoutent jamais la voix de la raison... mais bon, ce sont des monstres, aussi...
