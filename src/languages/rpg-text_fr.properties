014_br_lava_02-quest0-name=Quand la vermine ne supporte pas la vermine
014_br_lava_02-quest1-name=La citronnelle, ça marche aussi
014_br_lava_02-quest2-name=Un problème après l'autre
014_br_lava_02-quest3-name=La crise des feux de camp
014_br_lava_02-quest4-name=Pas de fumée sans feu
014_br_lava_02-quest0-text=Magmacron déteste vraiment les insectes, et il fait tout son possible pour les empêcher d'entrer chez lui !
014_br_lava_02-quest1-text=Pour chasser les moustiques, Magmacron a appelé tous les feux de camp du monde et les fait tourner autour de son volcan.
014_br_lava_02-quest2-text=Pour se débarrasser des scarabées, Magmacron a créé une armée de crapauds de lave, mais maintenant, il y en a trop !
014_br_lava_02-quest3-text=Les feux de camp maléfiques de Magmacron échappent à tout contrôle. Vite, va chercher des marshmallows !
014_br_lava_02-quest4-text=Brasier, l'élémentaire de feu, cherche à cacher l'entrée menant au coeur du volcan.
014_br_lava_02-mission0-part1-start=Emprunter le portail bleu à destination de Flammemort et se frayer un chemin jusqu'au chef de la vermine
014_br_lava_02-mission1-part1-start=Détruire les cristaux à énergie qui attirent tous les feux de camp du monde
014_br_lava_02-mission1-part2-start=Dire à Khan que les feux de camp ne devraient jamais rester sans surveillance... ni avoir d'yeux ou de mains, d'ailleurs
014_br_lava_02-mission2-part1-start=Vaincre 5 braises molles et braises folles afin de limiter l'infestation de crapauds
014_br_lava_02-mission2-part2-start=Vaincre Jath le Grand, roi des crapauds de lave
014_br_lava_02-mission2-part3-start=Dire à Khan qu'on ne peut pas régler tous les problèmes en lançant des crapauds dessus (même des crapauds géants)
014_br_lava_02-mission3-part1-start=Vaincre Retour de Flamme, le seigneur du feu, et ses serviteurs
014_br_lava_02-mission3-part2-start=Vaincre Chalumeau, le prince des enfers, et ses serviteurs
014_br_lava_02-mission3-part3-start=Dire au capitaine Eddie que Magmacron ne devrait plus avoir le droit d'allumer le moindre feu de camp
014_br_lava_02-mission4-part1-start=Vaincre Brasier, l'élémentaire de feu, et dégager la voie jusqu'à la cachette de Magmacron
014_br_lava_02-mission4-part2-start=Emprunter le portail pour retourner au collège
014_br_lava_02-mission4-part3-start=Dire au professeur Vong que Magmacron va finir par se brûler les doigts
