026_rgb_charred_forest-quest0-text=La forêt est en train de brûler, et... à l'aiiiiiiiide !
026_rgb_charred_forest-quest1-text=L'équipe des Casseurs Rouges s'est trouvé un nouveau terrain d'entraînement... au beau milieu des flammes !
026_rgb_charred_forest-quest2-text=Les scarabées de feu ont mangé trop épicé, et ils recrachent encore plus de flammes que d'habitude.
026_rgb_charred_forest-quest3-text=Les crapauds utilisent un code qui leur permet de garder leurs secrets.
026_rgb_charred_forest-mission0-part1-start=Emprunter le portail jaune à destination de la forêt calcinée avant que l'incendie ne se propage
026_rgb_charred_forest-mission1-part1-start=Survivre au parcours d'obstacles enflammés que les Casseurs Rouges utilisent pour entraîner leurs joueurs
026_rgb_charred_forest-mission1-part2-start=Vaincre les Casseurs Rouges en rejoignant l'anneau de feu dans lequel ils s'entraînent
026_rgb_charred_forest-mission1-part3-start=Vaincre Roger le Rocher, le nouveau capitaine de l'équipe
026_rgb_charred_forest-mission1-part4-start=Dire à Maggie que les Casseurs Rouges feraient mieux de changer de sport et de se mettre au bowling
026_rgb_charred_forest-mission2-part1-start=Survivre au sentier de feu et rejoindre le scarabée de feu monstrueux
026_rgb_charred_forest-mission2-part2-start=Débarrasser la forêt des scarabées de feu (qui devraient arrêter de mettre du piment dans tous leurs plats !)
026_rgb_charred_forest-mission2-part3-start=Vaincre le scarabée de feu monstrueux
026_rgb_charred_forest-mission2-part4-start=Dire à Jacky de garder sa crème solaire, l'incendie n'a pas encore été éteint
026_rgb_charred_forest-mission3-part1-start=Comprendre le code des crapauds et découvrir qui envoie tous ces monstres enflammés dans la forêt
