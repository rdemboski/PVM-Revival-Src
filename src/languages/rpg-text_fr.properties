004_b_hauntedruins_02-quest0-name=Le marais sans vase
004_b_hauntedruins_02-quest1-name=Les champignons, c'est comme le poisson
004_b_hauntedruins_02-quest2-name=La malédiction des pirates trahis
004_b_hauntedruins_02-quest3-name=Il ne faut jamais faire confiance à Magmacron
004_b_hauntedruins_02-quest4-name=Sa malice n'a donc pas de fin ?
004_b_hauntedruins_02-quest5-name=Les bottes, ça les botte !
004_b_hauntedruins_02-quest0-text=Magmacron a volé toute la vase des marais autour du village !
004_b_hauntedruins_02-quest1-text=Maintenant qu'il n'y a plus de vase, les villageois n'ont plus de poissons des marais à\nmanger !
004_b_hauntedruins_02-quest2-text=Les pirates qui traversaient les marais sont pris au piège maintenant qu'il n'y a plus d'eau !
004_b_hauntedruins_02-quest3-text=Ces crétins de pirates ont accepté d'aider à voler la vase des marais en échange de cristaux maudits !
004_b_hauntedruins_02-quest4-text=Magmacron a volé la vase, puis il a trahi les pirates, qu'il a maudits avant de leur voler leurs bottes !
004_b_hauntedruins_02-quest5-text=Une bande de pirates a l'intention d'attaquer le collège pour voler les bottes de tout le monde !
004_b_hauntedruins_02-mission0-part1-start=Emprunter le portail rouge à destination du village des marais et découvrir ce que Magmacron mijote encore
004_b_hauntedruins_02-mission1-part1-start=Récupérer 5 champignons succulents
004_b_hauntedruins_02-mission1-part2-start=Apporter les champignons au cuisinier et lui dire qu'ils sont probablement comestibles
004_b_hauntedruins_02-mission2-part1-start=Aller vers les marais sans vase pour découvrir le fond du mystère
004_b_hauntedruins_02-mission2-part2-start=Vaincre tous les squelettes qui se dressent sur ton chemin
004_b_hauntedruins_02-mission2-part3-start=Récupérer 5 charmes sur des pirates blafards
004_b_hauntedruins_02-mission2-part4-start=Apporter les charmes à Jim, le spécialiste local en la matière
004_b_hauntedruins_02-mission3-part1-start=Vaincre 10 monstres des marais pour leur permettre d'échapper à la malédiction qui les rend si malheureux
004_b_hauntedruins_02-mission3-part2-start=Demander à Grâce O'Malley si elle sait pourquoi les pirates squelettes n'ont qu'une botte chacun
