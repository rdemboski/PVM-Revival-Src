000_rbg_tutorial-quest3-part4=Clique sur moi pour terminer ta quête. [gui/icons/pirate_world/monsters/mouse_left.png]
000_rbg_tutorial-quest4-part1=Clique sur le portail noir pour l'emprunter. [gui/icons/pirate_world/monsters/mouse_left.png]
000_rbg_tutorial-quest4-part2=Sers-toi de tout ce que tu as appris pour vaincre la méchante reine des araignées !
000_rbg_tutorial-quest4-part3=Nous allons maintenant faire prendre un niveau à ton animal. Pour ce faire, clique sur l'icône de patte clignotante. 
000_rbg_tutorial-quest4-part4=N'oublie pas de toujours entraîner tes animaux quand tu le peux ! Et maintenant, reviens par le portail noir.
000_rbg_tutorial-quest5-part1=Tu en sais désormais assez pour partir à l'aventure. Clique sur le portail violet quand tu voudras commencer. [gui/icons/pirate_world/monsters/mouse_left.png]
quest.complete.questcomplete-tutorial1=Tu as accompli ta première quête ! Clique sur moi pour lancer la suivante. [gui/icons/pirate_world/monsters/mouse_left.png]
quest.complete.questcomplete-tutorial2=Bien joué ! Clique sur moi pour obtenir ta quête suivante. [gui/icons/pirate_world/monsters/mouse_left.png]
quest.complete.questcomplete-tutorial3=Tu as atteint le niveau 2, tu es un peu plus fort, désormais. Clique sur moi pour obtenir ta quête suivante. [gui/icons/pirate_world/monsters/mouse_left.png]
quest.complete.questcomplete-tutorial4=Excellent ! Et maintenant, clique sur moi pour recevoir ta prochaine quête. [gui/icons/pirate_world/monsters/mouse_left.png]
quest.complete.questcomplete-tutorial5=Tu as un animal d'essai de statut de membre ! Fais-en bon usage et bonne chance dans tes aventures !
tutorial-spider-boss-click=Qu'est-ce que tu fabriques, insecte ?
tutorial-spider-boss1-a=Ça ne va pas faire plaisir à Magmacron.
tutorial-spider-boss1-b=Ce monde est à nous !
tutorial-spider-boss1-c=Ces maudits animaux vont flanquer mon plan en l'air !
tutorial-spider-boss1-d=Détruisez-les, mes serviteurs !
questgiver-tutorial-02=Reine des araignées
questgiver-tutorial-03=Reine des araignées
speech.tutorial.drnoah.click.01=Cette zone sert uniquement à former les élèves prometteurs, tels que toi.
speech.tutorial.drnoah.click.02=Les attaques spéciales vident ton mana, mais tu en récupères si tu attends.
speech.tutorial.drnoah.click.03=Clique sur ta santé ou ton mana pour boire une potion !
speech.tutorial.drnoah.click.04=Tu veux que je te dise un secret ? J'utilise les touches F1 et F2 pour boire des potions.
speech.tutorial.drnoah.click.05=Tu veux regarder ta quête en cours ? Clique sur l'icône "!" en bas de l'écran.
speech.tutorial.drnoah.click.06=J'aurai d'autres quêtes pour toi plus tard.
speech.tutorial.drnoah.click.07=Ne t'inquiète pas, il ne faut que quelques minutes pour apprendre les bases.
speech.tutorial.drnoah.click.08=Sympa, ton animal ! Tu en trouveras beaucoup d'autres si tu as de la chance.
speech.tutorial.drnoah.click.09=Tu savais que tu pouvais zoomer et dézoomer à l'aide de la molette de la souris ?
speech.tutorial.drnoah.click.10=Pense à entraîner tes animaux, cela leur permet de faire plus de dégâts.
speech.tutorial.drnoah.click.11=Pense bien à ramasser tout ce que les monstres laissent tomber.
