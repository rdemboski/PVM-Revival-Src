004_b_hauntedruins_01-quest0-name=Les ruines sont pleines de f-f-fantômes !
004_b_hauntedruins_01-quest1-name=Le jour où le soleil ne s'est pas levé
004_b_hauntedruins_01-quest2-name=La plus longue des nuits
004_b_hauntedruins_01-quest3-name=Pourquoi les araignées font peur (I)
004_b_hauntedruins_01-quest4-name=Pourquoi les araignées font peur (II)
004_b_hauntedruins_01-quest5-name=Pourquoi les araignées font peur (III)
004_b_hauntedruins_01-quest6-name=Gare au vaudou de Haudou !
004_b_hauntedruins_01-quest7-name=Je ne viendrai jamais en vacances ici
004_b_hauntedruins_01-quest0-text=Magmacron cherche tellement à tout terrifier que le soleil a désormais peur des ruines fantômes !
004_b_hauntedruins_01-quest1-text=Il faudrait demander aux noctules squelettes ce qui est arrivé au soleil. Euh... des noctules squelettes ?
004_b_hauntedruins_01-quest2-text=Le soleil refuse de se lever tant que la forêt restera aussi inquiétante.
004_b_hauntedruins_01-quest3-text=1ère raison : c'est à cause de toutes leurs pattes et de la façon dont elles se déplacent !
004_b_hauntedruins_01-quest4-text=2e raison : c'est parce qu'elles portent un bandeau sur l'oeil, comme les pirates ! Euh... pardon ?
004_b_hauntedruins_01-quest5-text=3e raison : c'est à cause de leurs toiles toutes gluantes !
004_b_hauntedruins_01-quest6-text=Le soleil recommence à se montrer, mais il n'est toujours pas prêt à se lever totalement...
004_b_hauntedruins_01-quest7-text=Une chauve-souris vampire mécanique géante aux yeux rouges ? Ça, oui, ça flanque la frousse !
004_b_hauntedruins_01-mission0-part1-start=Emprunter le portail rouge à destination des ruines fantômes pour ramener le soleil
004_b_hauntedruins_01-mission1-part1-start=Vaincre 5 noctules squelettes qui font peur à tout le monde dans la forêt
004_b_hauntedruins_01-mission1-part2-start=Retourner voir Korsky pour lui confirmer que les noctules squelettes flanquent la trouille
004_b_hauntedruins_01-mission2-part1-start=Demander à Ailenocte de quitter la forêt (et, s'il ne veut pas, le vaincre !)
004_b_hauntedruins_01-mission2-part2-start=Dire à Korsky qu'il faudrait d'autres lampadaires dans les ruines
004_b_hauntedruins_01-mission3-part1-start=Vaincre 5 araignées d'os (tu peux fermer les yeux pendant que tu les affrontes, si tu veux)
004_b_hauntedruins_01-mission3-part2-start=Trouver Izy et lui dire que ce n'est pas étonnant que le soleil ait eu peur
004_b_hauntedruins_01-mission4-part1-start=Vaincre Croc de Saphir et ses araignées avec un bandeau sur l'oeil
004_b_hauntedruins_01-mission4-part2-start=Demander à Izy la chasseuse s'il faut vraiment s'enfoncer dans le cimetière
004_b_hauntedruins_01-mission5-part1-start=Nettoyer le sentier du cimetière en faisant bien attention aux toiles en forme de cône géant
004_b_hauntedruins_01-mission5-part2-start=Parler à Izet l'Aventureux pour lui dire que tu as résolu le mystère et que tu sais pourquoi les araignées font peur
004_b_hauntedruins_01-mission6-part1-start=Vaincre Ailemort (tu le reconnaîtras à ses yeux jaunes qui flanquent la chair de poule)
004_b_hauntedruins_01-mission6-part2-start=Vaincre les fantômes vaudous et ceux de Haudou
004_b_hauntedruins_01-mission6-part3-start=Vaincre Haudou et ses serviteurs 
004_b_hauntedruins_01-mission6-part4-start=Demander à Zechu en quoi Haudou diffère du vaudou
004_b_hauntedruins_01-mission7-part1-start=Vaincre Nosferatu, à qui Magmacron a demandé de faire peur au soleil
004_b_hauntedruins_01-mission7-part2-start=Emprunter le portail pour retourner au collège
004_b_hauntedruins_01-mission7-part3-start=Dire au professeur Peterson que la Colline aux Fantômes est un peu moins inquiétante, désormais
