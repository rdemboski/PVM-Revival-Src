007_g_railroadplateau_01-mission4-part2-start=Vaincre 6 gardiens des ruines, que Magmacron utilise pour communiquer avec son armée dans la région, et parler à John
007_g_railroadplateau_01-mission5-part1-start=Récupérer la tablette de pierre dont Magmacron se sert pour transmettre des messages à son armée
007_g_railroadplateau_01-mission5-part2-start=Demander à John, le chercheur local, pourquoi les monstres ne communiquent pas par e-mails, comme tout le monde
007_g_railroadplateau_01-mission6-part1-start=Vaincre Coco, le perroquet mutant géant, qui veut manger tous les biscuits apéritif du monde
