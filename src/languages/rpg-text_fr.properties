008_r_treetoptrail_01-quest0-name=Le mystère des pêches géantes
008_r_treetoptrail_01-quest1-name=Lutte contre la vermine
008_r_treetoptrail_01-quest2-name=Le ver est dans le fruit
008_r_treetoptrail_01-quest3-name=On ne pointe pas les gens du doigt !
008_r_treetoptrail_01-quest4-name=Arachnus la pointeuse
008_r_treetoptrail_01-quest5-name=Le jour des cosses de haricots
008_r_treetoptrail_01-quest6-name=Un futur perroquet en colère
008_r_treetoptrail_01-quest0-text=Il y a quelque chose de bien trop mûr au milieu des fruits de la cime des arbres...
008_r_treetoptrail_01-quest1-text=Les fruits sont devenus tellement gros qu'ils alourdissent les branches. Et quelque chose brille à l'intérieur...
008_r_treetoptrail_01-quest2-text=Magmacron se sert encore de ses satanés cristaux à énergie, mais pour embêter ceux qui aiment les fruits, cette fois.
008_r_treetoptrail_01-quest3-text=Une armée d'arachnides cherche à montrer à Magmacron les meilleurs endroits où causer des problèmes.
008_r_treetoptrail_01-quest4-text=Trouve Arachnus et demande-lui où se trouve le commandant de l'armée des cimes de Magmacron.
008_r_treetoptrail_01-quest5-text=Est-ce que les cosses de haricots sont censées battre et onduler comme ça ? Ça m'étonnerait. Et cette puanteur...
008_r_treetoptrail_01-quest6-text=Si Larvéa la chenille se transforme en perroquet, il voudra sans doute bien plus que des biscuits apéritif.
008_r_treetoptrail_01-mission0-part1-start=Emprunter le portail vert à destination de la voie des cimes pour découvrir ce que Magmacron a fait aux fruits
008_r_treetoptrail_01-mission1-part1-start=Vaincre 20 vers à fruit qui cherchent des gemmes mystérieuses à l'intérieur des fruits
008_r_treetoptrail_01-mission1-part2-start=Dire à l'éleveur de fruits que les fruits sont censés garder les gens en bonne santé, pas enrichir les monstres
008_r_treetoptrail_01-mission2-part1-start=Vaincre Tortillette et détruire le premier cristal, qui transforme l'intérieur des fruits en trésor pour les monstres
008_r_treetoptrail_01-mission2-part2-start=Dire à l'éleveur de fruits qu'il serait bon que la prochaine récolte de pêches n'écrase personne
008_r_treetoptrail_01-mission3-part1-start=Vaincre 10 arachnides lancesorts pour qu'ils arrêtent de montrer des cibles à Magmacron
008_r_treetoptrail_01-mission3-part2-start=Dire à Mini-Tim que la situation semble mûre pour exploser
008_r_treetoptrail_01-mission4-part1-start=Vaincre Arachnus et détruire le second cristal
008_r_treetoptrail_01-mission4-part2-start=Dire à Mini-Tim que les signes indiquent que Magmacron finira par perdre
008_r_treetoptrail_01-mission5-part1-start=Vaincre 12 cosses de haricots mutantes contenant les germes du mal
008_r_treetoptrail_01-mission5-part2-start=Trouver l'ingénieur en chef Rosa pour lui dire de ne pas gratter ses piqûres d'abeille
008_r_treetoptrail_01-mission6-part1-start=Vaincre Larvéa la chenille pour l'empêcher de tisser son cocon géant et de se transformer en perroquet
008_r_treetoptrail_01-mission6-part2-start=Emprunter le portail pour retourner au collège
008_r_treetoptrail_01-mission6-part3-start=Dire à Alex l'assistant que la situation s'éclaircit dans la cime des arbres
