speech.tutorial.click.01=Tu peux aider tous ceux qui ont un point d'exclamation au-dessus de la tête.
speech.tutorial.click.02=Les animaux ont besoin de toi !
speech.tutorial.click.03=Rends tes quêtes aux gens qui ont un point d'interrogation au-dessus de la tête.
speech.tutorial.click.04=Je t'en prie, aide-nous à battre les monstres !
speech.tutorial.click.05=Quand nous aurons fini de parler, emprunte le portail.
speech.hub.student.click.01=Tu es à cette école ?
speech.hub.student.click.02=Sympa, ton animal !
speech.hub.student.click.03=Attention en empruntant les portails !
speech.hub.student.click.04=Un jour, j'aurai un animal, moi aussi !
speech.hub.student.click.05=Ce collège est super.
speech.hub.student.click.06=C'est vraiment bien, que les animaux soient arrivés.
speech.hub.student.click.07=Je me demande quel animal je choisirais...
speech.hub.student.click.08=N'oublie surtout pas de te servir de tes potions !
speech.hub.student.click.09=Tu as essayé les nouveaux animaux ?
speech.hub.student.click.10=Le grand portail du milieu permet de retourner d'où tu viens.
speech.hub.student.click.11=Nous essayons toujours de refermer ces failles.
speech.hub.student.click.12=Nous comptons tous sur toi !
speech.hub.student.click.13=Fais un clic droit et tu exécuteras une attaque spéciale !
speech.hub.researcher.click.01=Les portails déforment l'espace et le temps.
speech.hub.researcher.click.02=Nous en sommes toujours au stade expérimental avec les portails.
speech.hub.researcher.click.03=Emprunter un portail ne fait pas mal du tout.
speech.hub.researcher.click.04=Certains portails te permettent de choisir où tu veux aller.
speech.hub.researcher.click.05=Laisse-moi reprendre le travail, s'il te plaît.
speech.hub.heroic.click.01=Il faut avoir beaucoup d'expérience pour entrer ici.
speech.hub.heroic.click.02=T'en sens-tu capable ?
speech.hub.heroic.click.03=Tu peux faire des pauses quand tu veux, au collège.
speech.dryplains.click.01=On avait la belle vie, ici, avant la venue des monstres.
speech.dryplains.click.02=Heureusement que tu es là !
speech.dryplains.click.03=Nous allons avoir besoin de ton aide.
speech.dryplains.click.04=Merci d'être là.
speech.dryplains.click.05=J'ai entendu dire qu'il y avait des gardiens de lave, ici.
speech.dryplains.click.06=On raconte qu'un gorille géant vivrait tout près d'ici ! 
speech.humidjungle.click.01=Il y a vraiment d'énormes araignées, dans le coin !
speech.humidjungle.click.02=Il vaut mieux continuer à chercher de nouveaux animaux.
speech.humidjungle.click.03=La jungle était un lieu paisible, avant...
speech.humidjungle.click.04=Je vais aller vivre dans un endroit où il y a moins de monstres !
speech.humidjungle.click.05=On raconte qu'un portail de la jungle mène à un lieu hanté.
speech.hauntedruins.click.01=Ce n'est pas aussi terrible que les gens le disent, ici.
speech.hauntedruins.click.02=Des fantômes ? Mon oeil !
speech.hauntedruins.click.03=Tu peux aussi voir tes amis sur la carte.
speech.hauntedruins.click.04=Tu dois avoir beaucoup de courage, puisque tu es là.
speech.hauntedruins.click.05=Merci de nous avoir aidés contre ces monstres.
speech.spiderqueenlair.click.01=Il y a une araignée géante qui vit là-dedans !
speech.spiderqueenlair.click.02=N'oublie pas tes potions, surtout !
speech.spiderqueenlair.click.03=Il faut toujours se préparer à tout.
speech.railroad.click.01=Les gens ont peur de prendre le train, maintenant.
speech.railroad.click.02=Le train passait tous les jours, avant.
speech.railroad.click.03=C'est beau, ici, non ?
speech.railroad.click.04=Quand les monstres sont arrivés, certains d'entre nous se sont enfuis.
speech.railroad.click.05=Je sais que tu vas nous aider.
speech.treetoptrail.click.01=Les chercheurs du collège sont vraiment intelligents !
speech.treetoptrail.click.02=Un jour, j'ai vu un chercheur sur le dos d'un gorille.
speech.treetoptrail.click.03=Fais bien attention aux attaques des monstres.
speech.treetoptrail.click.04=Les attaques spéciales des animaux peuvent te tirer de situations difficiles.
speech.treetoptrail.click.05=Ces arbres sont là depuis une éternité.
speech.mysteriousseabed.click.01=Il paraît qu'avant, c'était la mer, ici.
speech.mysteriousseabed.click.02=J'espère que tu as des habits bien chauds !
speech.mysteriousseabed.click.03=Les yétis ont pris le contrôle des collines.
speech.mysteriousseabed.click.04=Tu as toujours suffisamment de potions sur toi ?
speech.mysteriousseabed.click.05=Je parie que tes amis aimeraient bien voir tous tes animaux !
speech.icecave.click.01=Fais très attention, là-dedans !
speech.icecave.click.02=En général, les boss ont tous un point faible.
speech.icecave.click.03=Choisis un équipement proche de ton niveau pour rester au top !
speech.cloud.click.01=Certains monstres ressemblent même à des nuages !
speech.cloud.click.02=Attention où tu mets les pieds, par ici ! 
speech.cloud.click.03=Personne ne sait vraiment à quelle distance nous sommes du sol.
speech.cloud.click.04=Quel est ton animal préféré ?
speech.cloud.click.05=Vivre dans les nuages, c'est bien, mais je viens de la terre ferme, moi.
speech.toxic.click.01=Certaines maisons continuent de s'enfoncer, ici.
speech.toxic.click.02=Si l'odeur ne te dérange pas, c'est très beau, ici.
speech.toxic.click.03=Les monstres ont fait fuir les animaux des environs.
speech.toxic.click.04=Une grenouille géante a écrasé notre maison !
speech.toxic.click.05=Ne quitte à aucun moment le sentier et tu ne te perdras pas.
speech.lava.click.01=Nos yeux se sont habitués à l'obscurité.
speech.lava.click.02=Il vaut mieux éviter les trucs que les monstres t'envoient.
speech.lava.click.03=Certains monstres se transforment en oeufs quand tu les bats.
speech.lava.click.04=Je me demande quel effet ça fait, de toucher la neige.
speech.lava.click.05=On raconte qu'il y a une grande montagne au-dessus de nous.
speech.templecanyon.click.01=Tu vas avoir besoin de ton meilleur équipement, ici !
speech.templecanyon.click.02=Tu aimes le risque, pas vrai ?
speech.templecanyon.click.03=Les monstres qui vivent ici sont vraiment méchants !
speech.templecanyon.click.04=Les monstres de la région ont souvent des objets de valeur.
speech.templecanyon.click.05=Choisis l'animal le mieux adapté à la situation.
