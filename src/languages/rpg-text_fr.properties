pet.bio.bear.blue1=Je viens du nord. Nous sommes plus résistants, dans les terres gelées.
pet.bio.bear.blue2=Fais-moi confiance, c'est moi qu'il te faut à tes côtés dans une grande bataille de boules de neige. Regarde, je suis un véritable fortin ambulant.
pet.bio.bear.blue3=Je suis le meilleur pour détruire les portes. C'est ma spécialité, mais je peux aussi me charger des portails, des clôtures et des forts en neige.
pet.bio.bear.blue4=Cette grande vague de neige que tu vois approcher à un kilomètre... c'est moi.
pet.bio.bear.blue5=Mes symboles sont une carte de la galaxie. Dis-moi juste où tu veux aller.
pet.bio.bear.blue6=Ce gilet royal est un symbole de puissance et de sagesse. Oh, et il s'accorde avec mes rideaux, aussi.
pet.bio.bear.black1=Les pandas, ce sont les meilleurs ours du monde. Si tu ne me crois pas, demande à n'importe quel autre panda, et tu verras !
pet.bio.bear.gray1=Je cours, je grimpe et je réfléchis plus vite que n'importe qui. Oh, et je sais danser, aussi !
pet.bio.bear.gray2=Je sais que je suis censé garder quelque chose, mais je ne me rappelle pas quoi...
pet.bio.bear.green1=Je reconnais que je ne suis pas très doué pour la discrétion. Par contre, s'il faut taper sur quelque chose ou sur quelqu'un...
pet.bio.bear.green2=Quand j'étais petit, les autres se moquaient de ma corne. Et puis, je leur ai montré qu'elle n'était pas que pour faire joli...
pet.bio.bear.green3=J'adore dire aux monstres de dégager le passage pendant que je les attire vers moi. Comme ça, ils ne savent plus quoi penser.
pet.bio.bear.green4=Une ramure, c'est très utile pour deux raisons : pour attaquer, bien sûr, mais ça permet aussi de pendre ses affaires.
pet.bio.bear.red2=Je suis comme la lave... orange, rapide et redouté de tous. Ou, si tu préfères, considère-moi comme une orange géante qui écrase tout.
pet.bio.bear.red3=Tout le monde me demande mon tour de la bombe, mais je sais aussi sortir des lapins de mon casque.
pet.bio.bear.red4=Des fois, je me mets tellement en colère que j'ai l'impression que je pourrais... GRAAAAAH !
pet.bio.bird.blue1= 
pet.bio.bird.green1= 
pet.bio.cat.blue1=Certains animaux sont comme des voitures pépères. Moi, je suis une voiture de sport avec un tigre dans son moteur.
pet.bio.cat.blue2=Tu préfères les boules de neige ou les châteaux de sable ? Allez, avoue-le : le froid, c'est le mieux, non ?
pet.bio.cat.blue3=Comment ça, la foudre ne refrappe jamais au même endroit ? Ça se voit que tu ne m'as jamais vu me battre !
pet.bio.cat.blue4=Crois-moi, je suis bien plus fort que j'en ai l'air.
pet.bio.cat.blue5=La nuit, tends bien l'oreille et les étoiles te murmureront leur nom.
pet.bio.cat.gray1=Je suis une terreur qui rôde la nuit.
pet.bio.cat.gray2=La sagesse obscure de la nuit coule dans mes veines.
pet.bio.cat.green1=Cette guerre contre les monstres, ce n'est pas un jeu. Il faut savoir être malin et garder son sang-froid... et surtout, il faut ouvrir l'oeil, et le bon.
pet.bio.cat.green2=Ma queue en forme de trèfle à quatre feuilles me permet de me cacher dans les buissons, et elle fait de moi le félin le plus chanceux qui soit.
pet.bio.cat.green3=Je suis un félin de la jungle. Si tu avais l'intention de me faire vivre en appartement, oublie.
pet.bio.cat.green4=La première fois que j'ai essayé cette attaque d'épines, j'ai failli en prendre une dans la queue !
pet.bio.cat.red1=Ah, l'excitation de la chasse ! Je suis presque triste quand je finis par planter mes griffes dans ma proie.
pet.bio.cat.red2=J'aime me baigner dans la lave, et tu ne m'entendras jamais me plaindre dans cet élément. Le feu, c'est comme de l'eau, pour moi.
pet.bio.cat.red3=J'adore dormir bien au chaud au bord d'un volcan réveillé. Bon, évidemment, s'il entre en éruption, ça peut devenir légèrement plus compliqué...
pet.bio.cat.red4=On me demande toujours si ça fait mal, mais le feu, c'est ce que je suis.
pet.bio.rodent.green1= 
pet.bio.wolf.blue1=Les meilleures boules de neige sont faites avec amour et attention. Bien sûr, rajouter un peu de glace dedans ne fait pas de mal non plus...
pet.bio.wolf.blue2=J'ai l'air froid, comme ça, mais je le suis beaucoup plus à l'intérieur, en fait.
pet.bio.wolf.blue4=Je suis le calme absolu au coeur de tout ce qui est corrompu.
pet.bio.wolf.blue5=Je ne peux pas révéler les secrets du cosmos à tout le monde, mais tu as l'air digne de confiance. J'imagine que je peux bien te les dire à l'oreille...
pet.bio.wolf.gray1=Je suis là pour m'amuser, tu sais. Aucun monstre ne peut se dresser en travers de mon chemin.
pet.bio.wolf.gray2=Bah ! Je n'ai pas de temps à perdre avec ça !
pet.bio.wolf.gray3=Personne ne peut me dire de m'asseoir ou de me coucher. Je le décide moi-même.
pet.bio.wolf.green1=Les plus grands couteaux sont souvent les mieux aiguisés. Avec les crocs, c'est pareil... et c'est les miens les plus longs.
pet.bio.wolf.green2=J'ai le crin vert, c'est pour ça qu'on m'a donné ce nom. Mais je préfère qu'on m'appelle Pointe.
pet.bio.wolf.green3=Je tiens mon armure de mon père, qui la tenait déjà de son père... qui, lui, la tenait de je ne sais pas qui.
pet.bio.wolf.green4=Ne parlons pas du passé. Dis-moi seulement ce qu'il faut chasser.
pet.bio.wolf.red1=Je suis l'étincelle, la flamme, la lueur qui brille dans le noir.
pet.bio.wolf.red2=Mes bottes sont en métal... et mes crocs et mes griffes aussi.
pet.bio.wolf.red3=Je voudrais être un dragon, pour pouvoir cracher des flammes et voler dans le ciel. Je réfléchis encore à cette histoire de vol...
pet.bio.wolf.red4=Certains ont prétendu qu'il y a eu un accident lié à l'électricité, mais non, je suis né débordant d'énergie !
