007_g_railroadplateau_01-quest1-text=Magmacron continue d'utiliser les insectes inquiétants pour causer des ennuis.
007_g_railroadplateau_01-quest2-text=L'armée de chenilles de Magmacron vole très lentement d'importantes quantités d'une substance mystérieuse.
007_g_railroadplateau_01-quest3-text=Les chenilles se transforment en papillons, alors, les chenilles maléfiques de Magmacron doivent se transformer en...
007_g_railroadplateau_01-quest4-text=Des chenilles viennent de sortir de leurs cocons secrets, et ce sont maintenant des... perroquets ?
