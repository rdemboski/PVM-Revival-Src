014_br_lava_01-mission2-part3-start=Dire à Dusty que, dans ce jeu, il suffit de garder son calme sans penser aux rochers brûlants qui te tombent dessus
014_br_lava_01-mission3-part1-start=Vaincre 5 faucons brûlants et 5 faucons brillants, puis faire des oeufs brouillés avec leurs oeufs
014_br_lava_01-mission3-part2-start=Vaincre Aile Éblouissante et Serre Scintillante, les deux chefs des faucons
014_br_lava_01-mission3-part3-start=Dire à Dusty que, pour un génie du mal qui commande des robots, Magmacron fait une drôle de fixation sur la nutrition
014_br_lava_01-mission4-part1-start=Récupérer 10 épées maudites écarlates et azurées sur les gardes squelettes
014_br_lava_01-mission4-part2-start=Vaincre Kashey Bessmertny et détruire l'oeuf géant du petit-déjeuner
014_br_lava_01-mission4-part3-start=Dire à Rusty que, désormais, les monstres vont devoir se contenter de mouillettes seules, sans oeufs à la coque
014_br_lava_01-mission5-part1-start=Vaincre Brulos, le plus rouge (et le plus dangereux !) de tous les squelettes qui nagent dans la lave
014_br_lava_01-mission5-part2-start=Emprunter le portail pour retourner au collège
014_br_lava_01-mission5-part3-start=Dire au professeur Vong que, si Magmacron décide un jour de changer de métier, il devrait devenir prof de gym
