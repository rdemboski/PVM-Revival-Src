007_g_railroadplateau_02-quest0-text=Une bande de castors et de requins robots a pris la voie ferrée en otage, et maintenant, tout le monde est en retard !
007_g_railroadplateau_02-quest1-text=Les castors ont volé les coeurs énergétiques de toutes les locomotives et les trains ne peuvent pas fonctionner sans !
007_g_railroadplateau_02-quest2-text=Les castors robots fonctionnent mal sans les coeurs énergétiques. C'est notre chance !
007_g_railroadplateau_02-quest3-text=Tu te souviens, quand les requins ne sortaient pas de la mer ? C'était le bon temps.
007_g_railroadplateau_02-quest4-text=Il a suffi qu'un castor vante à un requin les mérites de la terre ferme, et maintenant, ils grouillent dans la région !
007_g_railroadplateau_02-quest5-text=On pourrait remettre les trains en marche, mais ils ne tiendraient pas sur les rails !
007_g_railroadplateau_02-quest6-text=Un nouveau castor plein de mauvaises intentions a pris le contrôle de sa bande !
007_g_railroadplateau_02-mission0-part1-start=Emprunter le portail vert pour aider à sauver la voie de la forêt
