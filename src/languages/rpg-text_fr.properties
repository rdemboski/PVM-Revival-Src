013_gb_toxicswamp_01-quest0-name=La source de la brume toxique
013_gb_toxicswamp_01-quest1-name=Embuscade !
013_gb_toxicswamp_01-quest2-name=La menace fongique
013_gb_toxicswamp_01-quest3-name=Des champignons à croquer
013_gb_toxicswamp_01-quest4-name=Bagarre dans la vase
013_gb_toxicswamp_01-quest5-name=Les monstres cinéphiles
013_gb_toxicswamp_01-quest6-name=Mais je ne suis pas une crème glacée !
013_gb_toxicswamp_01-quest0-text=Un des tuyaux des nuages mène à Sombrepousse. Emprunte-le jusqu'au bout pour découvrir d'où vient cette brume !
013_gb_toxicswamp_01-quest1-text=Les cactus, c'est dangereux, alors, tu imagines, s'ils sont toxiques, mobiles et en colère ? Et s'il y en a plein ?
013_gb_toxicswamp_01-quest2-text=Une bande de champignons en colère vient de surgir de la vase toxique !
013_gb_toxicswamp_01-quest3-text=Il y a bien un moyen de s'assurer qu'aucun autre champignon ne se transformera en monstre. Il suffit de les manger !
013_gb_toxicswamp_01-quest4-text=Les étranges tuyaux conduisent de plus en plus loin au coeur d'une usine pleine de vase où les monstres sont créés.
013_gb_toxicswamp_01-quest5-text=Depuis peu, Hylofer est fan de films d'horreur. Et maintenant, il veut que tous ses cactus soient méchants !
013_gb_toxicswamp_01-quest6-text=Une grenouille robot a goûté la crème glacée pour la première fois et, maintenant, elles en veulent toutes !
013_gb_toxicswamp_01-mission0-part1-start=Emprunter le portail bleu à destination de Sombrepousse
013_gb_toxicswamp_01-mission1-part1-start=Vaincre 10 cactus que Magmacron arrose à l'aide de vase toxique
013_gb_toxicswamp_01-mission1-part2-start=Vaincre Wrakka, le cactus géant, avant qu'il n'essaye de serrer quelqu'un contre lui
013_gb_toxicswamp_01-mission1-part3-start=Dire à Némo que, toi aussi, ça t'énerverait d'avoir autant d'épines
013_gb_toxicswamp_01-mission2-part1-start=Vaincre 5 champignons de Vasil avant qu'ils n'envahissent les épiceries de notre monde
013_gb_toxicswamp_01-mission2-part2-start=Vaincre Gomphus, le champignon mutant, pour mettre un terme au soulèvement
013_gb_toxicswamp_01-mission2-part3-start=Dire au pilote Fay que tu préférais quand les champignons n'avaient pas de pattes
013_gb_toxicswamp_01-mission3-part1-start=Récupérer 5 champignons goûteux pour que les pilotes les mettent sur leurs pizzas
013_gb_toxicswamp_01-mission3-part2-start=Trouver le Camp de la Rose Bleue et veiller à ce que ces champignons soient bien lavés, parce qu'ils ont une sale tête
013_gb_toxicswamp_01-mission4-part1-start=Récupérer 15 composants mécaniques afin d'étudier le procédé de fabrication de monstres
013_gb_toxicswamp_01-mission4-part2-start=Mettre hors service la console de contrôle qui aide à alimenter l'usine à vase
013_gb_toxicswamp_01-mission4-part3-start=Dire à Isa que l'usine à vase enfreint clairement plusieurs articles du code de salubrité publique
013_gb_toxicswamp_01-mission5-part1-start=Vaincre 20 cactus malfaisants avant qu'ils n'aient plus personne à terroriser !
013_gb_toxicswamp_01-mission5-part2-start=Vaincre Hylocer, le cactus massif qui s'amuse à envoyer les tonneaux dans la vase
013_gb_toxicswamp_01-mission5-part3-start=Dire à Corey Calisto que les monstres seraient peut-être plus sympathiques s'ils regardaient des comédies
013_gb_toxicswamp_01-mission6-part1-start=Vaincre Croâ et apprendre aux grenouilles à tourner sept fois leur langue dans leur bouche avant de coasser
013_gb_toxicswamp_01-mission6-part2-start=Emprunter le portail pour retourner au collège
013_gb_toxicswamp_01-mission6-part3-start=Dire au professeur Vong que les meilleures glaces ne sont pas à la fraise (mais à la menthe et aux copeaux de chocolat)
