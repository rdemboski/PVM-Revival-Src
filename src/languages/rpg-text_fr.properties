014_br_lava_01-quest0-name=À l'assaut du volcan
014_br_lava_01-quest1-name=Les Casseurs Rouges (Évite ça ! 1ère partie)
014_br_lava_01-quest2-name=Les Cogneurs Bleus (Évite ça ! 2e partie)
014_br_lava_01-quest3-name=Des protéines pour les monstres
014_br_lava_01-quest4-name=L'oeuf géant du petit-déjeuner
014_br_lava_01-quest5-name=Trop de longueurs du bassin de lave
014_br_lava_01-quest0-text=Il y a des cristaux à énergie de monstre partout sur le volcan... ça doit être là qu'habite Magmacron !
014_br_lava_01-quest1-text=Si tu veux avoir une chance contre Magmacron, tu vas devoir améliorer ton esquive.
014_br_lava_01-quest2-text=OK, c'était plutôt pas mal. Et maintenant, voyons si tu peux battre l'équipe bleue les yeux fermés !
014_br_lava_01-quest3-text=Magmacron donne des oeufs de phénix à ses plus gros monstres, car ils sont riches en protéines.
014_br_lava_01-quest4-text=Magmacron oblige ses soldats squelettes à nager dans la lave tous les matins, ça les maintient en forme.
014_br_lava_01-quest5-text=Certains squelettes ont passé trop de temps dans la lave, et maintenant, ils sont tout rouges !
014_br_lava_01-mission0-part1-start=Emprunter le portail bleu à destination de la crête de lave et aller tout en haut du volcan
014_br_lava_01-mission1-part1-start=Vaincre 10 Casseurs Rouges et éviter les rochers brûlants qu'ils te lancent dessus
014_br_lava_01-mission1-part2-start=Vaincre Enji, tyran de la lave et capitaine de l'équipe des Casseurs Rouges
014_br_lava_01-mission1-part3-start=Dire à Danny que même les pros de Magmacron ne peuvent rien contre ton fabuleux jeu de jambes
014_br_lava_01-mission2-part1-start=Récupérer 10 pierres à esquiver de taille illégale sur les Cogneurs Bleus que tu bats
