013_gb_toxicswamp_02-quest0-name=La coupe du monde d'éclaboussures
013_gb_toxicswamp_02-quest1-name=Le 200 mètres éclaboussé
013_gb_toxicswamp_02-quest2-name=Le relais de tonneaux d'eau
013_gb_toxicswamp_02-quest3-name=Deux canoës collés
013_gb_toxicswamp_02-quest4-name=La chasse aux cookies mous engloutis
013_gb_toxicswamp_02-quest5-name=Je déclare les jeux ouverts !
013_gb_toxicswamp_02-quest0-text=Le village englouti est censé accueillir la coupe du monde d'éclaboussures cet été, mais l'eau est toute verdâtre et gluante !
013_gb_toxicswamp_02-quest1-text=Les participants doivent rejoindre la ligne d'arrivée le plus vite possible en étant bombardés de ballons pleins d'eau !
013_gb_toxicswamp_02-quest2-text=Il faut remplir des tonneaux d'eau à la petite cuillère, les apporter jusqu'à la ligne d'arrivée et boire leur contenu !
013_gb_toxicswamp_02-quest3-text=Il faut pagayer dans deux directions opposées à bord de canoës collés. Il n'y a ni ligne d'arrivée ni limite de temps.
013_gb_toxicswamp_02-quest4-text=Les participants doivent retrouver autant de cookies mous engloutis que possible !
013_gb_toxicswamp_02-quest5-text=Athcir, l'araignée mécanique, et sa bande protestent contre la coupe du monde d'éclaboussures, car c'est trop marrant !
013_gb_toxicswamp_02-mission0-part1-start=Emprunter le portail bleu à destination des étangs de l'usine et préparer les environs pour la grande épreuve
013_gb_toxicswamp_02-mission2-part1-start=Détruire les 4 machines à vase qui rendent l'eau toxique
013_gb_toxicswamp_02-mission2-part2-start=Vaincre Charlot, le limon massif qui s'amuse à envoyer tous les tonneaux dans la vase
013_gb_toxicswamp_02-mission2-part3-start=Dire à Ding-Dong que cette épreuve serait encore plus passionnante en remplaçant la petite cuillère par une fourchette
013_gb_toxicswamp_02-mission3-part1-start=Récupérer 10 pièces de canoë avalées par les robots bondissants
013_gb_toxicswamp_02-mission3-part2-start=Vaincre Coqui, le crapaud mécanique qui terrorise la base de canoë
013_gb_toxicswamp_02-mission3-part3-start=Demander au Grand Duc comment on est censé gagner dans cette épreuve
