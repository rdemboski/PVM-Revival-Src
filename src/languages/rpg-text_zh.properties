007_g_railroadplateau_02-mission4-part1-start=Enter the Shark Factory and destroy the machine creating these land loving sharks
007_g_railroadplateau_02-mission4-part2-start=Tell Bart that the sharks now know to keep to the water
007_g_railroadplateau_02-mission5-part1-start=Clear the railway of 15 Robots so the repairman can straighten out the rails
007_g_railroadplateau_02-mission5-part2-start=Find Carlos the Repairman and tell him to get to work!
007_g_railroadplateau_02-mission6-part1-start=Teach Rivet the Robotic Beaver that beavers should only chomp on trees
007_g_railroadplateau_02-mission6-part2-start=Travel through the Portal to the College
