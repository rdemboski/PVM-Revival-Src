008_r_treetoptrail_01-quest0-text=Something is terribly over-ripe about the fruit in the treetops...
008_r_treetoptrail_01-quest1-text=The fruit has become so big that it's weighing down the branches... and it's all shiny inside...
008_r_treetoptrail_01-quest2-text=Magmacron is using more of his cursed power crystals to disrupt the lives of innocent fruit lovers.
008_r_treetoptrail_01-quest3-text=An army of arachnids are trying to show Magmacron where all the best places are to cause trouble.
008_r_treetoptrail_01-quest4-text=Find Arachnus and ask him for directions to Magmacron's treetop commander.
008_r_treetoptrail_01-quest5-text=Are bean pods supposed to pulse and sway and stink like that? It's likely they're not.
008_r_treetoptrail_01-quest6-text=If Larvas the Caterpillar were allowed to turn into a parrot, he'd probably demand more than crackers.
008_r_treetoptrail_01-mission0-part1-start=Travel through the Green Portal to Treetop Trail and find out what Magmacron has done to the fruit
008_r_treetoptrail_01-mission1-part1-start=Defeat 20 Fruit Worms that are mining the mysterious gems from inside the fruit
008_r_treetoptrail_01-mission1-part2-start=Tell the fruit grower that fruit is supposed to keep people healthy, not make monsters rich
008_r_treetoptrail_01-mission2-part1-start=Defeat Squirmy and destroy the first crystal that's causing the fruit to over-ripen into monster treasure
008_r_treetoptrail_01-mission2-part2-start=Tell the fruit grower that, ideally, the next batch of peaches shouldn't crush anyone...
008_r_treetoptrail_01-mission3-part1-start=Ask 10 Arachnid Spellfingers to stop pointing (if they don't, well, point them toward defeat!)
008_r_treetoptrail_01-mission3-part2-start=Tell Tiny Tim that it seems like just about everywhere is ripe for trouble
008_r_treetoptrail_01-mission4-part1-start=Defeat Arachnus and destroy the second crystal
008_r_treetoptrail_01-mission4-part2-start=Tell Tiny Tim that all signs point to Magmacron's future fall
008_r_treetoptrail_01-mission5-part1-start=Defeat 12 Mutated Beanpods containing the seeds of evil
008_r_treetoptrail_01-mission5-part2-start=Find Grand Engineer Rosa and tell her not to scratch those bee stings
008_r_treetoptrail_01-mission6-part1-start=Defeat Larvas the Caterpillar before he can spin his mutant monster cocoon and become a parrot
008_r_treetoptrail_01-mission6-part2-start=Travel through the Portal to the College
008_r_treetoptrail_01-mission6-part3-start=Tell Assistant Alex that things are looking up in the treetops
