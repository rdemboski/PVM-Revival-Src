013_gb_toxicswamp_03-mission3-part2-start=Travel to the ridge and deliver the Goo Jars to Wiley West 
013_gb_toxicswamp_03-mission4-part1-start=Defeat Ecto the Swamp Lord and make Magmacron taste his own monster mush
013_gb_toxicswamp_03-mission4-part2-start=Travel through the Portal to the College
013_gb_toxicswamp_03-mission4-part3-start=Tell Professor Vong that you'd be sick too if you ate moldy bread milkshakes with bits of blueberries and crab... yuk!
