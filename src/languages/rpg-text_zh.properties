004_b_hauntedruins_01-quest0-text=In his never ending quest to terrify, Magmacron has scared the sun away from Ghost Ruins!
004_b_hauntedruins_01-quest1-text=Ask the Skeletal Bats if they know what happened to the sun... wait a minute, Skeletal Bats!
004_b_hauntedruins_01-quest2-text=The sun refuses to rise for as long as the forest is filled with eerie fright.
004_b_hauntedruins_01-quest3-text=Reason 1: All those spindly legs and the jagged way they move! 
004_b_hauntedruins_01-quest4-text=Reason 2: Those eye patches! Wait, what?
004_b_hauntedruins_01-quest5-text=Reason 3: Their sticky-icky webs!
004_b_hauntedruins_01-quest6-text=The sun is peeking out now, but it still isn't ready to rise all the way...
004_b_hauntedruins_01-quest7-text=A giant, mechanical vampire bat with red eyes!? Yeah, that's pretty terrifying!
004_b_hauntedruins_01-mission0-part1-start=Travel through the Red Portal to Ghost Ruins and bring back the sun
004_b_hauntedruins_01-mission1-part1-start=Defeat 5 Skeletal Bats that have been causing fright in the forest
004_b_hauntedruins_01-mission1-part2-start=Find Korsky and confirm that Skeletal Bats are indeed scary
004_b_hauntedruins_01-mission2-part1-start=Ask Nightwing to please leave the forest (if that doesn't work, defeat him!)
004_b_hauntedruins_01-mission2-part2-start=Tell Korsky that the ruins could use a few more streetlamps
004_b_hauntedruins_01-mission3-part1-start=Defeat 5 Bonespiders (it's OK to close your eyes if you have to)
004_b_hauntedruins_01-mission3-part2-start=Find Izy and tell her it's no wonder the sun got so scared
004_b_hauntedruins_01-mission4-part1-start=Defeat Sapphire Fang and her gang of eye patch wearing spiders 
004_b_hauntedruins_01-mission4-part2-start=Ask Hunter Izy if it's really necessary to go deeper into the graveyard?
004_b_hauntedruins_01-mission5-part1-start=Clear the Graveyard Path and be careful of those giant coned webs
004_b_hauntedruins_01-mission5-part2-start=Tell Izet the Adventurous that you've solved the mystery of spider scariness
004_b_hauntedruins_01-mission6-part1-start=Defeat Deathwing (you'll know him by his creepy yellow eyes)
004_b_hauntedruins_01-mission6-part2-start=Defeat the Voodoo and Hoodoo Ghosts
004_b_hauntedruins_01-mission6-part3-start=Defeat Hoodoo and his minions 
004_b_hauntedruins_01-mission6-part4-start=Ask Zechu what the difference is between Voodoos and Hoodoos?
004_b_hauntedruins_01-mission7-part1-start=Defeat Nosferatu, the one Magmacron sent to scare the sun away
004_b_hauntedruins_01-mission7-part2-start=Travel through the Portal to the College
004_b_hauntedruins_01-mission7-part3-start=Tell Professor Peterson that the Ghost Ruins are slightly less creepy now 
