032_rgb_bramble_outpost-area2-quest1-text=Nathan Pierce says that sparkles run in the family... that should help you track down his brother. 
032_rgb_bramble_outpost-area2-quest2-text=Make sure to water your plants regularly... otherwise they'll fight back!
032_rgb_bramble_outpost-area2-quest3-text=Did you know that pumpkins are used to make cough syrup, light bulbs and windshield wipers? 
