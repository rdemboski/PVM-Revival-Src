025_rgb_mountain_fountain-quest2-text=The Armadillos claim to be guarding the Portal to the College. Quick, stop them from coming through!
025_rgb_mountain_fountain-quest3-text=Don't believe a word you hear on the mountain, except for quests of course. These are usually true!   
025_rgb_mountain_fountain-mission0-part1-start=Travel through the Yellow Portal to Fountain Mountain and uncover the lies
