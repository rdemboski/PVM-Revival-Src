014_br_lava_02-quest4-name=Where There's Smoke, There's Fire
014_br_lava_02-quest0-text=Magmacron really hates bugs, and he's doing everything he can to keep them away from his hideout!
014_br_lava_02-quest1-text=To deal with his mosquito problem, Magmacron called on all the campfires in the world to circle his volcano.
014_br_lava_02-quest2-text=To deal with his beetle problem, Magmacron created an army of Lava Toads, but now there are too many!
014_br_lava_02-quest3-text=Magmacron's evil campfires are raging out of control! Quick, get some marshmallows!
014_br_lava_02-quest4-text=Flare the Fire Elemental is trying to hide the entrance that leads into the volcano.
014_br_lava_02-mission0-part1-start=Travel through the Blue Portal to Doomflame and fight your way to the head pest himself
014_br_lava_02-mission1-part1-start=Destroy the Power Crystals that are pulling all the campfires away from their campsites
014_br_lava_02-mission1-part2-start=Tell Khan that campfires should never be left unattended... also, they shouldn't have hands and eyes
014_br_lava_02-mission2-part1-start=Defeat 5 Roe and Foe Embers to limit the toad infestation
014_br_lava_02-mission2-part2-start=Defeat Jath the Great, King of the Lava Toads
014_br_lava_02-mission2-part3-start=Tell Khan that you can't solve your problems by throwing toads at them (no matter how big they are)
014_br_lava_02-mission3-part1-start=Defeat Backdraft, Lord of the Flames, and his minions
014_br_lava_02-mission3-part2-start=Defeat Blowtorch, Prince of the Inferno, and his minions
014_br_lava_02-mission3-part3-start=Tell Captain Eddie that Magmacron should lose his camping permit over this
014_br_lava_02-mission4-part1-start=Defeat Flare the Fire Elemental and clear the way into Magmacron's hideout
014_br_lava_02-mission4-part2-start=Travel through the Portal to the College
014_br_lava_02-mission4-part3-start=Tell Professor Vong that Magmacron is about to get burned
