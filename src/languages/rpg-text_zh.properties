009_b_mysteriousseabed_01-quest0-text=Magmacron's monsters have fallen into a frozen seabed and gotten mixed up in a giant snowball fight! 
009_b_mysteriousseabed_01-quest1-text=The arctic explorers are being attacked by snowball throwing monsters... and the monsters started it!
009_b_mysteriousseabed_01-quest2-text=The explorers are going to need supplies to build a monster-proof snow fort.
009_b_mysteriousseabed_01-quest3-text=The treasure hunting worms have started stealing precious family heirlooms!
009_b_mysteriousseabed_01-quest4-text=No one ever taught the explorers how to make a perfect snowball, no wonder they're losing!
009_b_mysteriousseabed_01-quest5-text=The monsters keep packing their snowballs with ice and twigs and rocks and magic!
009_b_mysteriousseabed_01-quest6-text=Winter weather is bad enough without giant golems blowing blizzards from their mouths!
009_b_mysteriousseabed_01-quest7-text=Two of the explorers have become so cold inside that they refuse to talk to each other!
009_b_mysteriousseabed_01-quest8-text=Magmacron has made a monster out of all the sadness that dwells at the bottom of his cold heart.
009_b_mysteriousseabed_01-mission0-part1-start=Travel through the Green Portal and pursue Magmacron's army down into the Frozen Seabed
009_b_mysteriousseabed_01-mission1-part1-start=Tell Zack that the only way to win a snowball brawl is with a giant anti-snowball fort
009_b_mysteriousseabed_01-mission2-part1-start=Defeat 20 Yetis and tell them that snowballs are OK, but not with ice, rocks or dark magic inside!
009_b_mysteriousseabed_01-mission2-part2-start=Recover the lost supplies and destroy Magmacron's cursed crystal in the region
009_b_mysteriousseabed_01-mission2-part3-start=Return the supplies so the fort building can begin
009_b_mysteriousseabed_01-mission3-part1-start=Defeat 15 Ice Worms and tell them that heirlooms are inherited, not stolen
009_b_mysteriousseabed_01-mission3-part2-start=Defeat Writhy the Ice Worm and find Jane's Mother's Daughter's Sister's Amulet
009_b_mysteriousseabed_01-mission3-part3-start=Tell Jane her priceless family amulet is lost forever... then say, just kidding!
009_b_mysteriousseabed_01-mission4-part1-start=Find Santiago and give a tutorial on effective snowball making!
009_b_mysteriousseabed_01-mission5-part1-start=Collect 25 small golem spikes
009_b_mysteriousseabed_01-mission5-part2-start=Collect Iceshards from the Abominable and his minions
009_b_mysteriousseabed_01-mission5-part3-start=Return with everything you need to make the perfect snowball!
009_b_mysteriousseabed_01-mission6-part1-start=Defeat 4 Ice Golems to keep the boogers in your nose from freezing
009_b_mysteriousseabed_01-mission6-part2-start=Defeat Snowmound and destroy Magmacron's Power Crystal in the region
009_b_mysteriousseabed_01-mission6-part3-start=Tell Lucy that the local schools can stay open... hmmm, on second thought...
009_b_mysteriousseabed_01-mission7-part1-start=Tell Mal that Butler is warming up to the idea of speaking again... if Mal is as well
009_b_mysteriousseabed_01-mission8-part1-start=Go play with Rorkin the Yeti... but if he doesn't play nice, well, you know...
009_b_mysteriousseabed_01-mission8-part2-start=Travel through the Portal to the College
009_b_mysteriousseabed_01-mission8-part3-start=Tell Alex that snowball fights only lead to tears, which can then be used to pack even harder snowballs!
