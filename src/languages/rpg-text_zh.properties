008_r_treetoptrail_02-quest0-text=The locals have gotten into a very hairy argument... and now Magmacron's army has reorganized.
008_r_treetoptrail_02-quest1-text=Jack has a very nice beard, but it's not really a mustache. Sorry, Jack.
008_r_treetoptrail_02-quest2-text=OK, Danasi's mustache is pretty great. Can we all get back to beating some buzzers now?
008_r_treetoptrail_02-quest3-text=Fernando says it's unfair to declare Danasi's the best until you've seen his. He has a point...
008_r_treetoptrail_02-quest4-text=Both Danasi and Fernando have great mustaches... how to decide whose is better?
008_r_treetoptrail_02-quest5-text=Find Jimmy and explain the difference between beards and mustaches once and for all!
008_r_treetoptrail_02-quest6-text=Banbul doesn't have any facial hair, so let's all agree he should be driven from the trees!
008_r_treetoptrail_02-mission0-part1-start=Travel through the Green Portal to Beetlebranch and help settle who has the best mustache
008_r_treetoptrail_02-mission1-part1-start=Defeat 25 Buzzing Swarmers on your way to the next hairy hopeful
008_r_treetoptrail_02-mission1-part2-start=Find Danasi and tell him what you think of his handlebar mustache
008_r_treetoptrail_02-mission2-part1-start=Defeat Buzzmaster and destroy the latest fruit corrupting crystal in the region
008_r_treetoptrail_02-mission2-part2-start=Tell Danasi that you're pretty sure he deserves the title of best mustache
008_r_treetoptrail_02-mission3-part1-start=Defeat 15 Buzzers on your way to seeing Fernando
008_r_treetoptrail_02-mission3-part2-start=Tell Fernando that his pointy pirate mustache is indeed pretty swashbuckling
008_r_treetoptrail_02-mission4-part1-start=Ask Scorcher what he thinks (if he gives you a hard time, defeat him and his crystal!)
008_r_treetoptrail_02-mission4-part2-start=Tell Fernando that it's like choosing between candy and ice-cream
008_r_treetoptrail_02-mission5-part1-start=Defeat 15 Insects to make up for all the locals that are too busy arguing to defend themselves
008_r_treetoptrail_02-mission5-part2-start=Oh, whatever, just tell them that Jimmy wins
008_r_treetoptrail_02-mission6-part1-start=Defeat Banbul the Scarab
008_r_treetoptrail_02-mission6-part2-start=Travel through the Portal to the College
008_r_treetoptrail_02-mission6-part3-start=Tell Assistant Alex to stay smooth, because facial hair causes more trouble than it's worth
