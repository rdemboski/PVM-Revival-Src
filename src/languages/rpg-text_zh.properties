014_br_lava_01-quest5-name=Too Many Laps in the Lava Pool
014_br_lava_01-quest0-text=Monster power crystals have sprouted all over the volcano... this must be where Magmacron lives!
014_br_lava_01-quest1-text=If you're going to have any chance against Magmacron, you'll have to perfect your dodging skills.
014_br_lava_01-quest2-text=OK... that was pretty good. Now let's see if you can beat the blue team with your eyes closed!
014_br_lava_01-quest3-text=Magmacron feeds phoenix eggs to his most important monsters because they're high in protein.
014_br_lava_01-quest4-text=Magmacron makes his army of skeletons swim in the lava each morning... to keep them fit and fiery.
014_br_lava_01-quest5-text=Some of the skeletons have spent too much time in the lava...  now they're all red!
014_br_lava_01-mission0-part1-start=Travel through the Blue Portal to Lava Ridge and make your way up the volcano
014_br_lava_01-mission1-part1-start=Defeat 10 Red Rockers and avoid the burning rocks they fire at you
014_br_lava_01-mission1-part2-start=Defeat Enji the Lava Tyrant, captain of the Red Rockers Dodge Ball Team
014_br_lava_01-mission1-part3-start=Tell Danny that Magmacron's professionals are no match for your fancy footwork 
014_br_lava_01-mission2-part1-start=Collect 10 non-regulation size dodge balls from the Blue Bashers  you defeat (you can peek if you have to...)
014_br_lava_01-mission2-part2-start=Defeat Felsic the Shadow Lava Tyrant, captain of the Blue Bashers Dodge Ball Team
014_br_lava_01-mission2-part3-start=Tell Dusty that dodge ball is all about being cool under pressure, not about giant burning rocks
014_br_lava_01-mission3-part1-start=Defeat 5 Burning Hawks and 5 Shining Hawks and scramble their eggs
014_br_lava_01-mission3-part2-start=Defeat Blazing Wing and Shimmering Talon, the two hawk leaders
014_br_lava_01-mission3-part3-start=Tell Dusty that for a robotic super villain, Magmacron sure does care a lot about fitness and nutrition
014_br_lava_01-mission4-part1-start=Recover 10 Cursed Crimson and Azure Swords from the skeleton guards
014_br_lava_01-mission4-part2-start=Defeat Kashey Bessmertny and destroy the Big Breakfast Egg 
014_br_lava_01-mission4-part3-start=Tell Karl that the monsters will have to settle for plain toast from now on
014_br_lava_01-mission5-part1-start=Defeat Bones, the fittest, reddest, and most dangerous of all the skeleton swimmers
014_br_lava_01-mission5-part2-start=Travel through the Portal to the College
014_br_lava_01-mission5-part3-start=Tell Professor Vong that if Magmacron ever retires from evil, he should become a gym instructor
