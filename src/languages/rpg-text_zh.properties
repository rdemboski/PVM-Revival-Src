004_b_hauntedruins_01-quest2-name=The Longest Night
004_b_hauntedruins_01-quest3-name=Why Are Spiders So Scary? (Part I)
004_b_hauntedruins_01-quest4-name=Why Are Spiders So Scary? (Part II)
004_b_hauntedruins_01-quest5-name=Why Are Spiders So Scary? (Part III)
