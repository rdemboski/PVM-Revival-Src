013_gb_toxicswamp_01-quest0-text=One of the pipes in the clouds leads to Grimbloom. Follow it down and find out where the smog is coming from!
013_gb_toxicswamp_01-quest1-text=A cactus can be dangerous... so imagine an angry toxic one that walks... OK, now imagine hundreds of them!
013_gb_toxicswamp_01-quest2-text=An angry mob of mushrooms has risen up out of the toxic sludge!
013_gb_toxicswamp_01-quest3-text=Well, there is one way to make sure no more mushrooms mutate into monsters... eat them first!
013_gb_toxicswamp_01-quest4-text=The mysterious pipes lead deeper and deeper into a gooey sludge factory where monsters are made.
013_gb_toxicswamp_01-quest5-text=Hylocer has been watching lots of horror movies lately. Now he wants all his cacti to play villains!
013_gb_toxicswamp_01-quest6-text=One of the Robot Frogs tasted strawberry ice-cream for the first time and now they all want some
013_gb_toxicswamp_01-mission0-part1-start=Travel through the Blue Portal down to Grimbloom
013_gb_toxicswamp_01-mission1-part1-start=Defeat 10 of the cacti that Magmacron has been watering with toxic sludge
013_gb_toxicswamp_01-mission1-part2-start=Defeat Wrakka the Giant Cactus before he tries to give someone a hug
013_gb_toxicswamp_01-mission1-part3-start=Tell Nemo that  you'd be pretty prickly too if you were stuck with all those thorns
013_gb_toxicswamp_01-mission2-part1-start=Defeat 5 Vasil Mushrooms before they invade the world's grocery stores
013_gb_toxicswamp_01-mission2-part2-start=Defeat Gomphus the Mutated Mushroom to put an end to the uprising
013_gb_toxicswamp_01-mission2-part3-start=Tell Flyer Fay you liked it better when mushrooms didn't have legs
013_gb_toxicswamp_01-mission3-part1-start=Collect 5 Yummy Mushrooms for the flyers to put on their pizza
013_gb_toxicswamp_01-mission3-part2-start=Find the Blue Rose Camp and make sure those mushrooms get washed... they look a bit strange
013_gb_toxicswamp_01-mission4-part1-start=Collect 15 Mechanical Components to study the monster making process
013_gb_toxicswamp_01-mission4-part2-start=Disable the Control Console that's helping to power the sludge factory
013_gb_toxicswamp_01-mission4-part3-start=Tell Isa that the sludge factory is definitely in violation of a few health codes
013_gb_toxicswamp_01-mission5-part1-start=Defeat 20 of the villainous cacti before there's no one left to scare!
013_gb_toxicswamp_01-mission5-part2-start=Defeat Hylocer the Massive Cactus who keeps kicking all the barrels into the sludge
013_gb_toxicswamp_01-mission5-part3-start=Tell Corey Calisto  that the monsters might act nicer if they watch some comedies
013_gb_toxicswamp_01-mission6-part1-start=Defeat Ribbit the Frog and teach the frogs to keep their tongues to themselves
013_gb_toxicswamp_01-mission6-part2-start=Travel through the Portal to the College
013_gb_toxicswamp_01-mission6-part3-start=Tell Professor Vong that strawberry isn't even the best flavor (mint chocolate chip is!)
