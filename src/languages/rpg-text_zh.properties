004_b_hauntedruins_02-quest5-name=The Boot Loot!
004_b_hauntedruins_02-quest0-text=Magmacron has stolen all the sludge from the swamp in Swamp Village!
004_b_hauntedruins_02-quest1-text=Now that the sludge in the swamp is gone, the villagers have no more yummy swamp fish to eat!
004_b_hauntedruins_02-quest2-text=The pirates that sailed in on the swamp are trapped now that the sludgy part of the swamp is gone!
004_b_hauntedruins_02-quest3-text=Those silly pirates agreed to help steal the sludge from the swamp in exchange for cursed crystals!
004_b_hauntedruins_02-quest4-text=Magmacron stole the sludge, betrayed the pirates, cursed them, and then stole their boots!
004_b_hauntedruins_02-quest5-text=A band of pirates is planning to attack the college and steal everyone's boots!
004_b_hauntedruins_02-mission0-part1-start=Travel through the Red Portal to Swamp Village and find out what Magmacron is up to now
004_b_hauntedruins_02-mission1-part1-start=Collect 5 Tasty Mushrooms
004_b_hauntedruins_02-mission1-part2-start=Deliver the Mushrooms to the cook and tell him that they're probably OK to eat
004_b_hauntedruins_02-mission2-part1-start=Head toward the sludge-less swamp to further explore this mystery
004_b_hauntedruins_02-mission2-part2-start=Defeat any Skeletons that get in your way
004_b_hauntedruins_02-mission2-part3-start=Collect 5 charms from the Ghastly Pirates
004_b_hauntedruins_02-mission2-part4-start=Deliver the charms to Jim, the local charm expert
004_b_hauntedruins_02-mission3-part1-start=Defeat 10 Monsters in the swamp to free them from their miserable curse
004_b_hauntedruins_02-mission3-part2-start=Ask Grace O'Malley if she knows why each of the skeleton pirates only has one boot?
004_b_hauntedruins_02-mission4-part1-start=Defeat the Cursed Crew and destroy their giant Cursed Crystal
004_b_hauntedruins_02-mission4-part2-start=Tell Grace O'Malley that there's nothing worse than having to walk around with only one boot
004_b_hauntedruins_02-mission5-part1-start=Tell the Revenant Captain that everyone in college wears sandals (oh, and defeat him!) 
004_b_hauntedruins_02-mission5-part2-start=Travel through the Portal to the College
004_b_hauntedruins_02-mission5-part3-start=Find Professor Peterson and tell him to tie his laces very tight... just in case any pirates try to take his shoes
