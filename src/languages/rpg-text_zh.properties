027_rgb_mushroom_tunnels-quest0-text=Flamescar doesn't know how to fly, so he makes up for it by causing 9 times more fires than any other dragon.
027_rgb_mushroom_tunnels-quest1-text=It's important to have lots of open space to learn how to fly, but Flamescar lives in a crowded cave!
027_rgb_mushroom_tunnels-quest2-text=It's important to have a good flying instructor to learn how to fly, but Flamescar hired a giant mushroom!
027_rgb_mushroom_tunnels-quest3-text=It's important to eat the right food when learning how to fly, but Flamescar has a Sludge Monster for a cook!
027_rgb_mushroom_tunnels-quest4-text=Finally, it's important to have someone to push and motivate you... Flamescar actually did a good job on this one.
027_rgb_mushroom_tunnels-quest5-text=Tell Flamescar that you're ready to help him fly if he promises to never ever breathe fire again...
027_rgb_mushroom_tunnels-mission0-part1-start=Travel to Mushroom Tunnels and find out why Flamescar never learned how to fly
027_rgb_mushroom_tunnels-mission1-part1-start=Defeat 5 Cave Lizard Bullies and 10 Cave Lizards
027_rgb_mushroom_tunnels-mission1-part2-start=Defeat 10 Sludge Monsters
027_rgb_mushroom_tunnels-mission1-part3-start=Tell Oliver that you've cleared some room in the crowded cave
027_rgb_mushroom_tunnels-mission2-part1-start=Find 5 Small Mushrooms for your pet to eat (you've been feeding your pet regularly, right?)
027_rgb_mushroom_tunnels-mission2-part2-start=Fire the Mushroom Flying Instructor... by defeating him, of course
027_rgb_mushroom_tunnels-mission2-part3-start=Tell Oliver that it's always important to check references when hiring flying instructors
027_rgb_mushroom_tunnels-mission3-part1-start=Destroy 3 Sludge Crystals and defeat 20 Sludge Monsters
027_rgb_mushroom_tunnels-mission3-part2-start=Defeat the Sludge Monster Cook 
027_rgb_mushroom_tunnels-mission3-part3-start=Tell Oliver that Flamescar should be eating lots of chicken wings for dinner, not sludge soup
027_rgb_mushroom_tunnels-mission4-part1-start=Defeat 10 Cave Beasts and 3 Cave Beast Bullies
027_rgb_mushroom_tunnels-mission4-part2-start=Defeat the Monstrous Cave Beast whose job it is to push Flamescar into being his best (or worst!)
027_rgb_mushroom_tunnels-mission4-part3-start=Remind Oliver that you're not actually here to help Flamescar. The last thing you want is a motivated monster!
027_rgb_mushroom_tunnels-mission5-part1-start=Enter Flamescar's Lair
027_rgb_mushroom_tunnels-mission5-part2-start=Maybe Flamescar will give up being mean and focus on flying... but if he breathes fire and attacks, defeat him!
027_rgb_mushroom_tunnels-mission5-part3-start=Return to the College
027_rgb_mushroom_tunnels-mission5-part4-start=Tell Dr Noah that monsters aren't very willing to listen to reason... I guess that's what makes them monsters
