speech.hub.student.click.01=Are you a student here?
speech.hub.student.click.02=Nice pet!
speech.hub.student.click.03=Be careful through the portals!
speech.hub.student.click.04=I'll have a pet someday!
speech.hub.student.click.05=This college is great.
speech.hub.student.click.06=I'm glad the pets arrived.
speech.hub.student.click.07=I wonder which pet I would choose...
speech.hub.student.click.08=Don't forget to use your potions!
speech.hub.student.click.09=Have you tried new pets yet?
speech.hub.student.click.10=The big portal in the middle leads to where you were.
speech.hub.student.click.11=We're still trying to close these gaps.
speech.hub.student.click.12=We're all counting on you!
speech.hub.student.click.13=Right-click and you'll do a special attack!
speech.hub.researcher.click.01=Portal technology distorts time and space.
speech.hub.researcher.click.02=We are still experimenting with portals.
speech.hub.researcher.click.03=It doesn't hurt to enter a portal.
speech.hub.researcher.click.04=Some portals allow you to pick where you want to go.
speech.hub.researcher.click.05=Please let me get back to my work.
speech.hub.heroic.click.01=Only those with lots of experience can enter here.
speech.hub.heroic.click.02=Do you have what it takes?
speech.hub.heroic.click.03=Take breaks here at the College every now and then.
speech.dryplains.click.01=Living here was nice until the monsters came.
speech.dryplains.click.02=Thank goodness you're here.
speech.dryplains.click.03=We can sure use your help.
speech.dryplains.click.04=Thank you for coming.
speech.dryplains.click.05=I hear there are lava guardians here.
speech.dryplains.click.06=Rumor has it a giant gorilla lives nearby! 
speech.humidjungle.click.01=Some spiders here are so big!
speech.humidjungle.click.02=I'd keep searching for more pets.
speech.humidjungle.click.03=The jungle was a peaceful place, once.
speech.humidjungle.click.04=I'm moving somewhere with less monsters!
speech.humidjungle.click.05=They say a portal in the jungle leads to someplace haunted!
speech.hauntedruins.click.01=It's not as bad here as people say.
speech.hauntedruins.click.02=Ghosts, schmosts.
speech.hauntedruins.click.03=You can see your friends on the map too!
speech.hauntedruins.click.04=You must be brave to get this far.
speech.hauntedruins.click.05=Thanks for helping us with these monsters.
speech.spiderqueenlair.click.01=A giant spider lives in here!
speech.spiderqueenlair.click.02=Don't forget your potions!
speech.spiderqueenlair.click.03=Always be prepared.
speech.railroad.click.01=People are scared to use the train now.
speech.railroad.click.02=The train used to come every day.
speech.railroad.click.03=Isn't it beautiful here?
speech.railroad.click.04=When the monsters came, some of us ran away.
speech.railroad.click.05=I know you will help us.
speech.treetoptrail.click.01=The researchers at the college are smart!
speech.treetoptrail.click.02=I saw a researcher riding an ape once.
speech.treetoptrail.click.03=Pay attention to monster attacks.
speech.treetoptrail.click.04=Pet's special attacks can get you out of sticky situations.
speech.treetoptrail.click.05=These trees have been around for ages.
speech.mysteriousseabed.click.01=They say this area used to be filled with water!
speech.mysteriousseabed.click.02=Hope you're dressed warm!
speech.mysteriousseabed.click.03=The yetis have taken over the hillsides.
speech.mysteriousseabed.click.04=Do you always have enough potions?
speech.mysteriousseabed.click.05=I bet your friends would like to see all your pets!
speech.icecave.click.01=Be careful in here!
speech.icecave.click.02=The big bosses usually have a special weakness!
speech.icecave.click.03=Equip gear near your level to stay sharp!
speech.cloud.click.01=Some monsters even look like the clouds!
speech.cloud.click.02=Watch your step here! 
speech.cloud.click.03=No one really knows how far it is to the ground.
speech.cloud.click.04=What's your favorite pet?
speech.cloud.click.05=Living in the clouds is nice, but I'm from the ground.
speech.toxic.click.01=Some of the houses here keep sinking.
speech.toxic.click.02=If you don't mind the smells, it's quite lovely here.
speech.toxic.click.03=The monsters scared the normal swamp animals away.
speech.toxic.click.04=A giant frog came by and smashed our houses!
speech.toxic.click.05=Stick to the path and you won't get lost.
speech.lava.click.01=Our eyes have adjusted to the dark.
speech.lava.click.02=It's good to dodge things that monsters throw at you.
speech.lava.click.03=Some monsters turn into eggs when defeated.
speech.lava.click.04=I wonder what snow feels like.
speech.lava.click.05=They say there's a big mountain on top of us.
speech.templecanyon.click.01=Your best gear is needed here!
speech.templecanyon.click.02=Living on the edge, are you?
speech.templecanyon.click.03=Monsters that live here are fierce!
speech.templecanyon.click.04=Monsters here like to keep valuable items.
speech.templecanyon.click.05=Choose the best pet for the situation.
