pet.bio.bear.blue1=I come from the north. We are made of stronger stuff in the frozen lands.
pet.bio.bear.blue2=Trust me, I'm the one you want in a big snowball fight. I mean, just look at me, I'm like a moving fort!
pet.bio.bear.blue3=I'm the best at bashing down doors. I also do gates, fences and snow forts.
pet.bio.bear.blue4=That tide of snow you see bearing down from a mile away -- that's me.
pet.bio.bear.blue5=My markings are a map of the galaxy. Just tell me where you need to go!
pet.bio.bear.blue6=This royal vest is a sign of power and wisdom... it also matches my curtains!
pet.bio.bear.black1=Pandas are the best kind of bear. If you don't believe me, just ask any other panda!
pet.bio.bear.gray1=I can out-run, out-climb and out-smart the best of them. I can dance too!
pet.bio.bear.gray2=I know I'm supposed to be guarding something... I just can't remember what it was...
pet.bio.bear.green1=I admit I'm not the very best at sneaking. Pounding on the other hand...
pet.bio.bear.green2=They laughed at my horn when I was a cub, until I showed them how sharp it was!
pet.bio.bear.green3=I like telling monsters to get out of my way while I'm pulling them toward me. They get so confused!
pet.bio.bear.green4=Antlers are very useful for two reasons -- attacking and hanging up your stuff!
pet.bio.bear.red2=I'm like lava -- orange, swift, and incredibly feared! You could also say I'm like a giant rolling orange.
pet.bio.bear.red3=Everyone wants to see the bomb trick, but I can also pull bunnies from my helmet.
pet.bio.bear.red4=Sometimes I just get so angry, I feel I could... GRAAAH!
pet.bio.bird.blue1=placeholder.
pet.bio.bird.green1=placeholder.
pet.bio.cat.blue1=Think of me as the smooth, sleek sports-car of pets.
pet.bio.cat.blue2=Do you prefer snowballs or sand castles? Come on, there's no denying that cold things are the best!
pet.bio.cat.blue3=What do you mean lightning never strikes twice? I've struck a thousand times!
pet.bio.cat.blue4=There are many more of me than meets the eye.
pet.bio.cat.blue5=Listen very closely at night, and the stars will tell you their names.
pet.bio.cat.gray1=I am terror that stalks in the night.
pet.bio.cat.gray2=The night's dark wisdom courses through my veins.
pet.bio.cat.green1=It's no game, this monster business. Must be cool, must be clever. Eyes ever open.
pet.bio.cat.green2=My clover tail allows me to blend into bushes; I'm also the world's luckiest cat.
pet.bio.cat.green3=I'm a jungle cat. Don't even think of keeping me cooped up inside!
pet.bio.cat.green4=The first time I tried that thorn attack, I almost took one through the tail!
pet.bio.cat.red1=Oh, the thrill of the hunt! I'm sad when I eventually get my claws into them.
pet.bio.cat.red2=In the lava I prowl without a yip, yelp or yowl; fire is like water to me.
pet.bio.cat.red3=There's nothing like curling up by a warm volcano. Unless of course it erupts... then things get tricky! 
pet.bio.cat.red4=Cats are always askin' if it hurts. Fire's just what I am, man. 
pet.bio.rodent.green1=placeholder.
pet.bio.wolf.blue1=The very best snowballs are made with care and love... and just a bit of ice.
pet.bio.wolf.blue2=I have an icy exterior. I'm also really cold on the inside!
pet.bio.wolf.blue4=I am the calm at the heart of all that is twisted.
pet.bio.wolf.blue5=I can't reveal the secrets of the cosmos to just anyone... But you look trustworthy... OK, I'll whisper them...
pet.bio.wolf.gray1=Man, I'm just here to play -- not a monster alive can get in my way!
pet.bio.wolf.gray2=Bah! I got no time for this!
pet.bio.wolf.gray3=No one tells me to sit or roll over. I only do those things for me.
pet.bio.wolf.green1=The biggest knife is usually the sharpest. Well, my teeth are the biggest.
pet.bio.wolf.green2=My mane was green, so they called me Greenmane. I actually prefer Spike.
pet.bio.wolf.green3=My armor was given to me by my father, who got it from his father, who got it from some guy.
pet.bio.wolf.green4=Let us not speak of the past. Just point me toward the nearest hunt.
pet.bio.wolf.red1=I am the ignition. I am the fire. I am the glow, the gleam, the glint.
pet.bio.wolf.red2=My boots are made of metal... my teeth and my claws as well. 
pet.bio.wolf.red3=I want to be a dragon... You know, breathe fire and fly through the sky. I'm still working on the flying part.
pet.bio.wolf.red4=It was no electrical accident like some of them say... I was just born bursting with energy!
pet.bio.skill.bear.blue1=An arctic cloud that can freeze a monster in its tracks
pet.bio.skill.bear.blue2=A blast of bitter chill that forces a monster to stay still for a while
pet.bio.skill.bear.blue3=A mighty shot of blue energy that's good for electrifying multiple monsters in a line
pet.bio.skill.bear.blue4=A glittering layer of ice that's good for making a monster be cold and still
pet.bio.skill.bear.blue5=A ball of energy that focuses all the power of the cosmos into one major attack
pet.bio.skill.bear.blue6=A searing stomp that sparks up the earth, and any nearby monsters
pet.bio.skill.bear.black1=A thunderous thump that's good for hitting multiple nearby monsters
pet.bio.skill.bear.gray1=An electric bolt that's good for zapping a monster in its path
pet.bio.skill.bear.gray2=A flashing shot of energy that's good for electrifying a monster in its path
pet.bio.skill.bear.green1=A mighty gust of wind that pulls in any monster in its path
pet.bio.skill.bear.green2=An electric dome that's good for shocking tight groups of monsters
pet.bio.skill.bear.green3=A powerful pull that can drag monsters into the path of a pounding fist
pet.bio.skill.bear.green4=A powerful protective dome that's good for guarding against monster magic
pet.bio.skill.bear.red2=A sizzling shot of fire that's good for heating up groups of monsters in its path
pet.bio.skill.bear.red3=A big bomb shot that's good against tight groups of monsters when it blows up
pet.bio.skill.bear.red4=A rush of rage that rocks the earth to its very core, and rocks nearby monsters too 
pet.bio.skill.bird.blue1=placeholder
pet.bio.skill.bird.green1=placeholder
pet.bio.skill.cat.blue1=A sharp claw attack that's good for hitting a monster up close
