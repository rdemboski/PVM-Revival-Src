025_rgb_mountain_fountain-mission2-part2-start=Defeat the Monstrous Armadillo and secure the portal... hmm, wait, where did the portal go?
025_rgb_mountain_fountain-mission2-part3-start=Tell Gunner Ward that those sneaky Armadillos were only bluffing
025_rgb_mountain_fountain-mission3-part1-start=Destroy the Green Monster Crystal that's being used to spread lies across the mountain
025_rgb_mountain_fountain-mission3-part2-start=Defeat the Monstrous Parrot who claims not to know anything about stolen steel claw boots
025_rgb_mountain_fountain-mission3-part3-start=Return to the College
025_rgb_mountain_fountain-mission3-part4-start=Tell Researcher Rook it's never OK to lie... unless you're sure no one will find out. Then it's fine!
