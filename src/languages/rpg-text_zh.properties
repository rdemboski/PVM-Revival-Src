012_rg_clouds_01-quest0-text=Bluster , Occular, Ribbit, Athcir, Ecto, Bones and Flare: track down the monsters that Magmacron invited to dinner!
012_rg_clouds_01-quest1-text=A group of mean monster miners are hacking at the clouds with their giant axes!
012_rg_clouds_01-quest2-text=Sentry monsters that shoot lasers into the clouds are using the power of a giant Storm Crystal!
012_rg_clouds_01-quest3-text=Bluster's stormy schemes have caused all the flights in the world to be delayed!
012_rg_clouds_01-quest4-text=Some monsters are learning to split into two... that means double the monsters! 
012_rg_clouds_01-quest5-text=There's a sad looking face in the clouds behind the Flight School... What's it so sad about?
012_rg_clouds_01-quest6-text=Bluster the Storm Giant is very angry that you broke up Magmacron's big monster dinner!
012_rg_clouds_01-mission0-part1-start=Travel through the Blue Portal to Cloud Mountains and find the monsters on Magmacron's dinner invitation list
012_rg_clouds_01-mission1-part1-start=Defeat 5 Raging and Noxious Cloud Golems to stop them from striking at the clouds 
012_rg_clouds_01-mission1-part2-start=Disable the Storm Generators
012_rg_clouds_01-mission1-part3-start=Ask Captain Eddie about the special cloud-walking boots everyone seems to be wearing...
012_rg_clouds_01-mission2-part1-start=Keep the monsters from creating a mega storm and obtain a sample of the Storm Crystal
012_rg_clouds_01-mission2-part2-start=Return the sample to Flyer Valerio, so he can do some mini-storm tests
012_rg_clouds_01-mission3-part1-start=Defeat 3 Raging and Noxious Storms and destroy the Gale Generator
012_rg_clouds_01-mission3-part2-start=Go to the Flight School and see if there's at least one pilot brave enough to fly out for some ice-cream
012_rg_clouds_01-mission4-part1-start=Defeat 10 Raging Tornadoes and tell them that one tornado at a time is twisted enough
012_rg_clouds_01-mission4-part2-start=Defeat Hurricane and obtain his secret to monster multiplying
012_rg_clouds_01-mission4-part3-start=Hand the secret over to Willy Watson... or just multiply a second version of yourself to do it
012_rg_clouds_01-mission5-part1-start=Collect 10 Power Cores from Sparkling Elementals that are causing a crisis in the clouds
012_rg_clouds_01-mission5-part2-start=Teach Shockwave that it's only OK to make lightning on days when you're stuck indoors
012_rg_clouds_01-mission5-part3-start=Ask Shelley Shane if there's any way to outlaw bad weather on the weekends
012_rg_clouds_01-mission6-part1-start=Defeat Bluster and hopefully the skies will clear for the outdoor Tic-Tac-Toe tournament this weekend  
012_rg_clouds_01-mission6-part2-start=Travel through the Portal to the College
012_rg_clouds_01-mission6-part3-start=Tell Professor Vong to pack a steel umbrella for the next few days... it'll be raining monsters.
