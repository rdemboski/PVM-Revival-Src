007_g_railroadplateau_02-quest0-text=A gang of mechanical beavers and sharks have hijacked the railway and now everyone is late!
007_g_railroadplateau_02-quest1-text=The beavers have stolen the Power Cores from all the locomotives. The trains can't run without them!
007_g_railroadplateau_02-quest2-text=The robot beavers have malfunctioned without the Power Cores. Now's our chance!
007_g_railroadplateau_02-quest3-text=Remember when sharks used to stay deep in the water? Those were the days!
007_g_railroadplateau_02-quest4-text=All it took was one beaver to tell one shark about the virtues of land, now Timber's teeming with sharks!
007_g_railroadplateau_02-quest5-text=Well, we could get the trains going again, but they would fly right off the rails!
007_g_railroadplateau_02-quest6-text=A new conniving castor has taken control over the beaver gang!
007_g_railroadplateau_02-mission0-part1-start=Travel through the Green Portal to help save the Timber Railway
