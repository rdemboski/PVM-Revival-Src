013_gb_toxicswamp_03-quest0-text=Sunken Village is sinking into the swamp... find out what's causing the sludge levels to rise!
013_gb_toxicswamp_03-quest1-text=Everything in the village is falling into the swamp... quick, save the crates of comic books!
013_gb_toxicswamp_03-quest2-text=The Hurling Slimes are stuffing themselves with moldy bread milkshakes and then spewing them into the swamp!
013_gb_toxicswamp_03-quest3-text=The Slimes have eaten something that doesn't agree with their stomachs... and it's turning some of them blue.
013_gb_toxicswamp_03-quest4-text=The job of Ecto the Swamp Lord is to taste food before it's sent to Magmacron in his volcano.
