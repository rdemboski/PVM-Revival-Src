testzone_01-quest1-text=Defeat the Local Bandits and recover the stollen supplies for Guardian Raz.
testzone_01-quest2-text=Defeat the Bandit Leader causing problems for Guardian Raz.
testzone_01-quest3-text=Guardian Raz has sent you to meet the Leather Armorer Robin so you can get some new equipment.
testzone_01-quest4-text=Find Wolf Leather for the Leather Armorer and deliver them to him so he can create some new armor for you.
testzone_01-quest5-text=Collected your Avalanche Legs from the Leather Armorer.
testzone_01-quest6-text=Find 3 Large Pieces of Wolf Leather and deliver them to the Leather Armorer so he can create a shield to help protect you.
testzone_01-quest7-text=Collect your Avalanche Shield from Leather Armorer Robin.
testzone_01-quest8-text=The Leather Armorer has asked you to report to the Blacksmith so thay he can help you finish your Avalanche armor set.
testzone_01-quest9-text=Collect Iron Armadillo Shells and Leather Hides for the Blacksmith so that he can make an Avlanche Chest for you.
testzone_01-quest10-text=Collect your Avalanche Chest from the Armor Smith.
testzone_01-quest11-text=Go to the nearby Quarry for the Armorsmith and disarm 10 dangerous bombs and find 10 Metal Ore so that he can finish your Avalanche Armor set for you.
testzone_01-quest12-text=The Blacksmith has sent your Avalnche Helmet to Lieutentant Chrome, report to him to collect it.
testzone_01-quest13-text=Investigate the Rumours that the Undead have awoken in the City Graveyard.
testzone_01-quest14-text=Find Clues as to the Purpose of the Skeleton army occupying the Graveyard.
testzone_01-quest15-text=Investigate the Haunted Forest and Discover the secrets of the Ancient Forest Altars
testzone_01-quest16-text=Find the Grand Altar in the Forest and discover the secret power hidden within.
testzone_01-quest17-text=Travel deep into the forest and defeat the savage werewolves that have been attacking the City.
testzone_01-quest18-text=Defeat Lycan the Werewolf pack leader and put and end to his deadly plans,
testzone_01-quest19-text=Report to King Ajay.
testzone_01-mission1-part1-start=Defeat the Local Bandits and recover the stollen supplies for Guardian Raz.
testzone_01-mission1-part2-start=Return to Guardian Raz once you've completed your mission.
testzone_01-mission2-part1-start=Defeat the Bandit Leader Feyd
testzone_01-mission2-part2-start=Return to Guardian Raz once you've completed your mission.
testzone_01-mission3-part1-start=Report to X the Leather Armorer to start accquiring the Avlanche Armor Set
testzone_01-mission4-part1-start=Find 5 Wild Wolf Hides.
testzone_01-mission4-part2-start=Deliver the Wolf Hides to Robin the Leather Armorer so he can create your Avalanche Leg Armor.
testzone_01-mission5-part1-start=Collect your Avalanche Leg armor.
testzone_01-mission6-part1-start=Find 3 Savage Wolf Hides,
testzone_01-mission6-part2-start=Deliver the Wolf Hides to Robin the Leather Armorer so he can create your Avalanche Shield.
testzone_01-mission7-part1-start=Collect your Avalanche Shield.
testzone_01-mission8-part1-start=Report to the Smith to continue work on your Avalanche Armor Set
testzone_01-mission9-part1-start=Collect 6 Iron Armadillo Shells and ^ Thick Armadillo Hides for The Smith 
testzone_01-mission9-part2-start=Deliver the Iron Shells and Thick Hides to the Smith so he can create the Avalanche Chest Armor.
testzone_01-mission10-part1-start=Collect your Avalanche Chest Armor.
testzone_01-mission11-part1-start=Disarm 10 dangerous bombs and collect 10 Pieces of Metal Ore for the Smith..
testzone_01-mission11-part2-start=Deliver the Metal ore to the Smith so he can finish your avalanche armor set.
testzone_01-mission12-part1-start=Report to Lieutentant Chrome to collect your Avalanche Helmet.
testzone_01-mission13-part1-start=Investigate a Graveyard Crypt and Defeat the Skeleton Army amassing there.
testzone_01-mission13-part2-start=Report to Lieutentant Chrome that there are more Undead than he suspected in the Graveyard.
testzone_01-mission14-part1-start=Return to the Graveyard and find the Skeleton Reports and Maps to discover their fiendish Plans
testzone_01-mission14-part2-start=Return to Lieutenant Chrome with Evidence of the Skeleton Invasion Plans.
testzone_01-mission15-part1-start=Investigate the Ancient Forest Altars and the rumours that vampires are living in the forest.
testzone_01-mission15-part2-start=Return to Lieutentant Chrome with your report.
testzone_01-mission16-part1-start=Find the Source of the Vampire Curse.
testzone_01-mission16-part2-start=Destroy the Source of the Vampire Curse.
testzone_01-mission16-part3-start=Return to Lieutentant Chrome once you have ended the Vampire Curse.
testzone_01-mission17-part1-start=Defeat the Werewolf Horde gathering deep in the Forest
testzone_01-mission17-part2-start=Report to Lieutenant Chrome that you've weakened the Werewolf Horde.
testzone_01-mission18-part1-start=Travel to the deepest point in the forest and defeat Lycan the Werewolf Pack Leader.
testzone_01-mission18-part2-start=Report to Lieutenant Chrome once you've defeated Lycan.
testzone_01-mission19-part1-start=Now that you've proven yourself a powerful warrior, report to King Ajay.
