013_gb_toxicswamp_02-quest0-text=Sunken Village is supposed to host the World Splash Bash this summer... but the water is all green and gooey!
013_gb_toxicswamp_02-quest1-text=Participants sprint to the finish while being pelted with water balloons!
013_gb_toxicswamp_02-quest2-text=Participants fill water barrels with a spoon, carry them to the finish, and then drink all the water inside!
013_gb_toxicswamp_02-quest3-text=Participants row their two glued canoes in opposite directions. The event has no finish line or time limit.
013_gb_toxicswamp_02-quest4-text=Participants have to find as many sunken soggy cookies as possible!
013_gb_toxicswamp_02-quest5-text=Athcir the Mechanical Spider and his gang are protesting the World Splash Bash because it's too fun!
