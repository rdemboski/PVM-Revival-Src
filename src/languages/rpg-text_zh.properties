012_rg_clouds_02-quest0-text=Occular the Mechanical Eye wants to change the way you look at clouds!
012_rg_clouds_02-quest1-text=Mysterious pipes have sprung up in the sky and now the clouds are all becoming dark and crooked!
012_rg_clouds_02-quest2-text=The smog being pumped in through the pipes is causing the clouds to take on scary shapes.
012_rg_clouds_02-quest3-text=The monsters are creating crooked hook shapes in the clouds to try and snatch away all the stars in the sky!
012_rg_clouds_02-quest4-text=Occular the Mechanical Eye only wants us to see scary things when we look up at the clouds!
012_rg_clouds_02-mission0-part1-start=Travel through the Blue Portal to Smoggy Clouds and find out more about Occular's evil plan
012_rg_clouds_02-mission1-part1-start=Defeat 25 Noxious Storms and 5 Noxious Storm Bullies on your way to the Flyer Camp
012_rg_clouds_02-mission1-part2-start=Speak to someone in the Flyer Camp about the strange pipes causing a stink in the clouds
012_rg_clouds_02-mission2-part1-start=Defeat 5 Noxious Tornadoes as you further explore the mystery of the mean looking clouds
012_rg_clouds_02-mission2-part2-start=Destroy Cyclone's Corrupted Power Crystal to keep the evil tornadoes from twisting things around
012_rg_clouds_02-mission2-part3-start=Ask Ali Alamo if anyone's considered using drain cleaner to unclog the pipes of evil?
012_rg_clouds_02-mission3-part1-start=Defeat 5 Crackling Elementals before the monsters steal all the stars
012_rg_clouds_02-mission3-part2-start=Destroy Thunderbolt's Corrupted Power Crystal to keep the lightning monsters from sparking any more trouble
012_rg_clouds_02-mission3-part3-start=Tell Isa you're willing to jump into one of the pipes to test it as a slide... I mean, to see where it leads
012_rg_clouds_02-mission4-part1-start=Teach Occular that the best kinds of clouds look like starships and flocks of sheep
012_rg_clouds_02-mission4-part2-start=Travel through the Portal to the College
012_rg_clouds_02-mission4-part3-start=Tell Professor Vong that Occular might have been less angry if he had blinked every now and then
